<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Test Rating</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        .rating-star { font-size: 1.5rem; color: #6c757d; cursor: pointer; transition: all 0.3s ease; }
        .rating-star.selected i.fas.fa-star { color: #f1c40f; }
        .rating-star:hover i.fas.fa-star { color: #f1c40f; }
    </style>
</head>
<body>
<div x-data="reviewForm()" x-init="initRating()">
    <div class="rating-input">
        <template x-for="i in 5" :key="i">
                <span class="rating-star"
                      :class="{ 'selected': i < rating || (hoverRating >= i + 1) }"
                      @click="setRating(i + 1)"
                      @mouseover="hoverRating = i + 1"
                      @mouseout="hoverRating = 0">
                    <i class="fas fa-star"></i>
                </span>
        </template>
    </div>
</div>
<script>
    function reviewForm() {
        return {
            rating: 0,
            hoverRating: 0,
            initRating() { this.rating = 0; this.hoverRating = 0; },
            setRating(value) {
                this.rating = parseInt(value);
                console.log('Rating set to:', this.rating);
            }
        }
    }
</script>
</body>
</html>
