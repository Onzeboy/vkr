<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему | HomeShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }
        .auth-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .form-floating label {
            color: #495057;
            padding: 1rem 1.25rem;
        }
        .btn-primary {
            background-color: #212529;
            border-color: #212529;
        }
        .btn-primary:hover {
            background-color: #495057;
            border-color: #495057;
        }
        .invalid-feedback {
            display: block;
            margin-top: 0.25rem;
        }
        .alert {
            background-color: #f8d7da;
            color: #721c24;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .text-muted {
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="auth-container">
        <h2 class="mb-4 text-center">Вход в аккаунт</h2>

        <!-- Сообщения об ошибках -->
        <div th:if="${param.error}" class="alert alert-danger">
            Неверный email или пароль
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Вы успешно вышли из системы
        </div>

        <!-- Форма входа -->
        <form th:action="@{/auth/login}" method="post">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="username" name="username"
                       placeholder="name@example.com" required>
                <label for="username">Email адрес</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Пароль" required>
                <label for="password">Пароль</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">Войти</button>
        </form>

        <div class="mt-3 text-center">
            Ещё нет аккаунта? <a th:href="@{/auth/register}">Зарегистрируйтесь</a>
        </div>
    </div>
</div>
</body>
</html>
