<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение email</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Подтверждение email</h4>
                </div>
                <div class="card-body">
                    <p>На ваш email <strong th:text="${email}"></strong> был отправлен код подтверждения.
                        Введите его в поле ниже:</p>

                    <form th:action="@{/auth/confirm-code}" method="post">
                        <input type="hidden" name="email" th:value="${email}">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="code" name="code"
                                   placeholder="123456" required>
                            <label for="code">Код подтверждения</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">Подтвердить</button>
                    </form>

                    <div class="mt-3 text-center">
                        <a th:href="@{/auth/resend-code(email=${email})}">Отправить код повторно</a>
                    </div>

                    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
