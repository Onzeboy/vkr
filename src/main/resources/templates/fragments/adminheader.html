<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #333333;
      --primary-dark: #1a1a1a;
      --accent: #666666;
      --danger: #e63946;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    .admin-header {
      background-color: white;
      padding: 1rem 0;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }
    .logo i {
      color: var(--accent);
    }
    .admin-nav {
      display: flex;
      gap: 2rem;
    }
    .admin-nav a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      position: relative;
      padding: 0.5rem 0;
      transition: var(--transition);
    }
    .admin-nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--primary);
      transition: var(--transition);
    }
    .admin-nav a:hover::after {
      width: 100%;
    }
    .admin-nav a:hover {
      color: var(--primary);
    }
    .header-actions {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }
    .header-actions a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      transition: var(--transition);
    }
    .header-actions a:hover {
      color: var(--primary);
    }
    .cart-btn {
      position: relative;
    }
    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: var(--danger);
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
    }
    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }
      .admin-nav {
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
      }
    }
    @media (max-width: 480px) {
      .admin-nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="header-container">
    <a th:href="@{/}" class="logo">
      <i class="fas fa-crown"></i>
      <span>Admin Panel</span>
    </a>
    <nav class="admin-nav">
      <a th:href="@{/admin/products}">Продукты</a>
      <a th:href="@{/admin/categories}">Категории</a>
      <a th:href="@{/admin/users}">Пользователи</a>
      <a th:href="@{/admin/chat}">Поддержка</a>
      <a th:href="@{/admin/orders}">Заказы</a>
      <a th:href="@{/admin/couriers}">Курьеры</a>
    </nav>
    <div class="header-actions">
      <a th:href="@{/auth/logout}">
        <i class="fas fa-sign-out-alt"></i> Выйти
      </a>
    </div>
  </div>
</header>
</body>
</html>
