<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #333333;
            --primary-dark: #1a1a1a;
            --accent: #666666;
            --danger: #e63946;
            --dark: #212529;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        header {
            background-color: white; padding: 1rem 0; box-shadow: var(--shadow);
            position: sticky; top: 0; z-index: 1000;
        }
        .header-container {
            max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between;
            align-items: center; padding: 0 2rem;
        }
        .logo {
            font-size: 1.8rem; font-weight: 700; color: var(--primary); display: flex;
            align-items: center; gap: 0.5rem; text-decoration: none;
        }
        .logo i { color: var(--accent); }
        .header-nav { display: flex; gap: 2rem; }
        .header-nav a {
            text-decoration: none; color: var(--dark); font-weight: 500; position: relative;
            padding: 0.5rem; 0; transition: var(--transition);
        }
        .header-nav a::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 0; height: 2px;
            background-color: var(--primary); transition: var(--transition);
        }
        .header-nav a:hover::after { width: 100%; }
        .header-nav a:hover { color: var(--primary); }
        .header-actions { display: flex; gap: 1.5rem; align-items: center; }
        .header-actions a { text-decoration: none; color: var(--dark); font-weight: 500; transition: var(--transition); }
        .header-actions a:hover { color: var(--primary); }
        .cart-btn { position: relative; }
        .cart-count {
            position: absolute; top: -8px; right: -8px; background-color: var(--danger); color: white;
            border-radius: 50%; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center;
            font-size: 0.7rem;
        }
        @media (max-width: 768px) {
            .header-container { flex-direction: column; gap: 1rem; padding: 1rem; }
            .header-nav { font-size: 2rem; gap: 1rem; }
        }
        @media (max-width: 480px) {
            .header-nav { flex-wrap: wrap; justify-content: center; }
        }
    </style>
</head>
<body>
<div th:fragment="header">
    <header>
        <div class="header-container">
            <a th:href="@{/}" class="logo">
                <i class="fas fa-store"></i>
                <span>Доставка</span>
            </a>
            <nav class="header-nav">
                <a th:href="@{/products}">Товары</a>
                <a th:href="@{/products/wishlist}">Избранное</a>
                <a th:href="@{/orders}">Заказы</a>
                <a th:href="@{/chat}">Тех. поддержка</a>

            </nav>
            <div class="header-actions">
                <a th:href="@{/user/profile}" class="active">
                    <i class="fas fa-user"></i> Профиль
                </a>
                <a th:href="@{/auth/login?error=true}">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </a>
                <a th:href="@{/cart}" class="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" th:text="${cartCount ?: 0}">0</span>
                </a>
            </div>
        </div>
    </header>
</div>
</body>
</html>
