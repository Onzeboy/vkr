<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Store - Корзина</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #333333;
            --primary-dark: #1a1a1a;
            --accent: #666666;
            --danger: #e63946;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --success: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
        }

        header {
            background-color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo i {
            color: var(--accent);
        }

        .header-nav {
            display: flex;
            gap: 2rem;
        }

        .header-nav a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            transition: var(--transition);
        }

        .header-nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: var(--transition);
        }

        .header-nav a:hover::after {
            width: 100%;
        }

        .header-nav a:hover {
            color: var(--primary);
        }

        .header-actions {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .header-actions a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: var(--transition);
        }

        .header-actions a:hover {
            color: var(--primary);
        }

        .cart-btn {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--danger);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }

        /* Стили для корзины */
        .cart-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .cart-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .cart-content {
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .cart-items {
            padding: 1.5rem;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr auto auto;
            gap: 1.5rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--light-gray);
            align-items: center;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image-link {
            text-decoration: none;
        }

        .cart-item-image {
            width: 100%;
            border-radius: 8px;
            aspect-ratio: 1/1;
            object-fit: cover;
            transition: var(--transition);
        }

        .cart-item-image:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .cart-item-info {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .cart-item-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
            display: inline;
        }

        .cart-item-weight {
            font-size: 0.9rem;
            color: var(--gray);
            opacity: 0.7;
            display: inline;
            margin-left: 0.5rem;
        }

        .cart-item-brand {
            font-size: 0.9rem;
            color: var(--gray);
            opacity: 0.7;
        }

        .cart-item-price {
            font-size: 1rem;
            color: var(--primary);
            font-weight: 500;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            overflow: hidden;
        }

        .quantity-btn {
            background-color: var(--light-gray);
            border: none;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .quantity-btn:hover {
            background-color: var(--gray);
            color: white;
        }

        .quantity-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quantity-value {
            width: 40px;
            text-align: center;
            font-weight: 600;
        }

        .remove-btn {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .remove-btn:hover {
            transform: scale(1.1);
        }

        .cart-item-total {
            font-weight: 600;
            text-align: right;
            min-width: 100px;
        }

        .cart-summary {
            padding: 1.5rem;
            background-color: var(--light);
            border-top: 1px solid var(--light-gray);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .weight-info {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 0.5rem;
        }

        .weight-warning {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .weight-warning.active {
            display: block;
        }

        .checkout-btn {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .checkout-btn:hover {
            background-color: var(--primary-dark);
        }

        .checkout-btn:disabled {
            background-color: var(--light-gray);
            cursor: not-allowed;
        }

        .empty-cart {
            text-align: center;
            padding: 3rem;
        }

        .empty-cart-icon {
            font-size: 4rem;
            color: var(--gray);
            margin-bottom: 1rem;
        }

        .empty-cart-text {
            font-size: 1.2rem;
            color: var(--gray);
            margin-bottom: 1.5rem;
        }

        .continue-shopping {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            transition: var(--transition);
        }

        .continue-shopping:hover {
            background-color: var(--primary-dark);
            color: white;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-title {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-btn {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-btn-confirm {
            background-color: var(--danger);
            color: white;
            border: none;
        }

        .modal-btn-cancel {
            background-color: var(--light-gray);
            border: none;
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .header-nav {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .cart-item {
                grid-template-columns: 80px 1fr;
                grid-template-rows: auto auto;
                gap: 1rem;
            }

            .cart-item-controls {
                grid-column: 1 / -1;
                justify-content: flex-end;
            }

            .cart-item-total {
                grid-column: 2;
                grid-row: 1;
                text-align: right;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="header-container">
        <a href="/" class="logo">
            <i class="fas fa-store"></i>
            <span>Premium Store</span>
        </a>
        <nav class="header-nav">
            <a href="/products">Каталог</a>
            <a href="#">Акции</a>
            <a href="#">Новинки</a>
            <a href="#">Доставка</a>
            <a href="#">Контакты</a>
        </nav>
        <div class="header-actions">
            <a th:href="@{/auth/login}" th:if="${!isAuthenticated}">
                <i class="fas fa-user"></i> Войти
            </a>
            <a th:href="@{/auth/logout}" th:if="${isAuthenticated}">
                <i class="fas fa-sign-out-alt"></i> Выйти
            </a>
            <a href="/cart" class="cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" th:text="${cartCount}">0</span>
            </a>
        </div>
    </div>
</header>

<main class="cart-container">
    <h1 class="cart-title">Ваша корзина</h1>

    <div th:if="${cartItems != null and !cartItems.isEmpty()}" class="cart-content">
        <div class="cart-items">
            <div th:each="item : ${cartItems}" class="cart-item" th:data-item-id="${item.id}">
                <a th:href="@{/products/{id}(id=${item.product.id})}" class="cart-item-image-link">
                    <img th:src="${item.product.images != null and !item.product.images.isEmpty() ?
                            '/uploaded-images/' + (item.product.images.?[isPrimary == true].size() > 0 ?
                            item.product.images.?[isPrimary == true][0].filePath :
                            item.product.images[0].filePath) :
                            'https://via.placeholder.com/100'}"
                         th:alt="${item.product.name}"
                         class="cart-item-image">
                </a>

                <div class="cart-item-info">
                    <div>
                        <h3 class="cart-item-title" th:text="${item.product.name}"></h3>
                        <span class="cart-item-weight"
                              th:text="${item.product.weightValue != null ? item.product.weightValue.intValue() + ' ' + item.product.weightUnit : ''}"></span>
                    </div>
                    <div class="cart-item-brand" th:text="${item.product.brand != null ? item.product.brand : ''}"></div>
                    <span class="cart-item-price"
                          th:text="${#numbers.formatDecimal(item.unitPrice, 1, 2)} + ' ₽'"></span>
                </div>

                <div class="cart-item-controls">
                    <div class="quantity-control">
                        <form th:action="@{/cart/update/{id}(id=${item.id})}" method="post" class="quantity-form">
                            <input type="hidden" name="quantityChange" value="-1">
                            <button type="submit" class="quantity-btn"
                                    th:disabled="${item.quantity <= 1}">
                                <i class="fas fa-minus"></i>
                            </button>
                        </form>
                        <span class="quantity-value" th:text="${item.quantity}"></span>
                        <form th:action="@{/cart/update/{id}(id=${item.id})}" method="post" class="quantity-form">
                            <input type="hidden" name="quantityChange" value="1">
                            <button type="submit" class="quantity-btn"
                                    th:disabled="${item.quantity >= 10 or weightLimitExceeded}">
                                <i class="fas fa-plus"></i>
                            </button>
                        </form>
                    </div>
                    <button class="remove-btn" th:data-item-id="${item.id}">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>

                <div class="cart-item-total"
                     th:text="${#numbers.formatDecimal(item.totalPrice, 1, 2)} + ' ₽'"></div>
            </div>
        </div>

        <div class="cart-summary">
            <div class="weight-info">
                Вес заказа: <span th:text="${#numbers.formatDecimal(totalWeightInKg, 1, 2)} + ' кг'"></span> / 10 кг
            </div>
            <div class="cart-total">
                <span>Итого:</span>
                <span th:text="${#numbers.formatDecimal(totalPrice, 1, 2)} + ' ₽'"></span>
            </div>
            <div class="weight-warning" th:classappend="${weightLimitExceeded ? 'active' : ''}">
                Максимальный вес заказа (10 кг) превышен. Удалите или уменьшите количество товаров.
            </div>
            <button class="checkout-btn" th:disabled="${weightLimitExceeded}">Оформить заказ</button>
        </div>
    </div>

    <div th:if="${cartItems == null or cartItems.isEmpty()}" class="empty-cart">
        <i class="fas fa-shopping-cart empty-cart-icon"></i>
        <p class="empty-cart-text">Ваша корзина пуста</p>
        <a href="/products" class="continue-shopping">Продолжить покупки</a>
    </div>

    <!-- Модальное окно подтверждения удаления -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">Удалить товар из корзины?</h3>
            <div class="modal-buttons">
                <button id="confirmDelete" class="modal-btn modal-btn-confirm">Удалить</button>
                <button id="cancelDelete" class="modal-btn modal-btn-cancel">Отмена</button>
            </div>
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Модальное окно для удаления
        const modal = document.getElementById('confirmModal');
        const confirmDeleteBtn = document.getElementById('confirmDelete');
        const cancelDeleteBtn = document.getElementById('cancelDelete');
        let currentItemId = null;
        let currentRemoveBtn = null;

        // Обработчики для кнопок удаления
        document.querySelectorAll('.remove-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                currentItemId = this.getAttribute('data-item-id');
                currentRemoveBtn = this;
                modal.style.display = 'flex';
            });
        });

        // Подтверждение удаления
        confirmDeleteBtn.addEventListener('click', function() {
            if (currentItemId) {
                const form = document.createElement('form');
                form.method = 'post';
                form.action = `/cart/remove/${currentItemId}`;
                document.body.appendChild(form);
                form.submit();
            }
            modal.style.display = 'none';
        });

        // Отмена удаления
        cancelDeleteBtn.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // Закрытие модального окна при клике вне его
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
