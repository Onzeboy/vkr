<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Store - Все товары</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --danger: #f72585;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
        }

        /* Хедер */
        header {
            background-color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            color: var(--accent);
        }

        .header-nav {
            display: flex;
            gap: 2rem;
        }

        .header-nav a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            transition: var(--transition);
        }

        .header-nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: var(--transition);
        }

        .header-nav a:hover::after {
            width: 100%;
        }

        .header-nav a:hover {
            color: var(--primary);
        }

        .header-actions {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .header-actions a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: var(--transition);
        }

        .header-actions a:hover {
            color: var(--primary);
        }

        .cart-btn {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--danger);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }

        /* Основное содержимое */
        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .hero {
            text-align: center;
            margin-bottom: 3rem;
            padding: 3rem 0;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--gray);
            max-width: 700px;
            margin: 0 auto;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .product-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: var(--danger);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 1;
        }

        .product-image-container {
            position: relative;
            overflow: hidden;
            height: 220px;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 600;
        }

        .product-price-container {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .product-price {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .product-old-price {
            text-decoration: line-through;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            margin-bottom: 1rem;
        }

        .product-rating i {
            color: #ffc107;
            font-size: 0.9rem;
        }

        .product-rating span {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .product-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-to-cart {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .add-to-cart:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .wishlist-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition);
        }

        .wishlist-btn:hover {
            color: var(--danger);
        }

        .wishlist-btn.active {
            color: var(--danger);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .header-nav {
                gap: 1rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .header-nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            .cards-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<!-- Хедер -->
<header>
    <div class="header-container">
        <div class="logo">
            <i class="fas fa-store"></i>
            <span>Premium Store</span>
        </div>
        <nav class="header-nav">
            <a href="#">Каталог</a>
            <a href="#">Акции</a>
            <a href="#">Новинки</a>
            <a href="#">Доставка</a>
            <a href="#">Контакты</a>
        </nav>
        <div class="header-actions">
            <a href="#"><i class="fas fa-user"></i> Войти</a>
            <a href="#" class="cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>
        </div>
    </div>
</header>

<main>
    <!-- Основное содержимое -->
    <div class="hero">
        <h1>Все товары</h1>
        <p>Ознакомьтесь с полным ассортиментом нашей продукции</p>
    </div>

    <!-- Контейнер для всех товаров -->
    <div class="cards-container" id="products-container">
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', async function() {
        try {
            // Асинхронный запрос к серверу для получения всех товаров
            const response = await fetch('/api/products');
            const products = await response.json();
            renderProducts(products);
        } catch (error) {
            console.error('Ошибка при загрузке товаров:', error);
        }
    });

    // Функция отрисовки товаров
    function renderProducts(products) {
        const container = document.getElementById('products-container');
        container.innerHTML = ''; // Очищаем контейнер перед добавлением

        products.forEach(product => {
            let badge = '';
            if (product.status === 'NEW') {
                badge = '<div class="product-badge">Новинка</div>';
            } else if (product.status === 'SALE') {
                badge = `<div class="product-badge">-${product.discount}%</div>`;
            } else if (product.status === 'FEATURED') {
                badge = '<div class="product-badge">Рекомендуем</div>';
            }

            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
        ${badge}
        <div class="product-image-container">
          <img class="product-image" src="${product.imageUrl || 'https://via.placeholder.com/300'}" alt="${product.name}" loading="lazy">
        </div>
        <div class="product-info">
          <h3 class="product-title">${product.name}</h3>
          <div class="product-price-container">
            <span class="product-price">${product.price} ₽</span>
            ${product.discount ? `<span class="product-old-price">${product.oldPrice} ₽</span>` : ''}
          </div>
          <div class="product-rating">
            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>
            <span>(${product.reviewsCount || 0})</span>
          </div>
          <div class="product-actions">
            <button class="add-to-cart">
              <i class="fas fa-cart-plus"></i> В корзину
            </button>
            <button class="wishlist-btn">
              <i class="far fa-heart"></i>
            </button>
          </div>
        </div>
      `;
            container.appendChild(card);
        });
    }
</script>
</body>
</html>
