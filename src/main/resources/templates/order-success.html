<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ успешно оформлен - Premium Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #333333;
            --primary-dark: #1a1a1a;
            --accent: #666666;
            --danger: #e63946;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --success: #28a745;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
            text-align: center;
        }

        .success-icon {
            font-size: 4rem;
            color: var(--success);
            margin-bottom: 1rem;
        }

        .success-title {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .success-message {
            font-size: 1.2rem;
            color: var(--gray);
            margin-bottom: 2rem;
        }

        .continue-shopping {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            transition: var(--transition);
        }

        .continue-shopping:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
<div class="container">
    <i class="fas fa-check-circle success-icon"></i>
    <h1 class="success-title">Заказ успешно оформлен!</h1>
    <p class="success-message" th:text="${message}"></p>
    <a href="/products" class="continue-shopping">Продолжить покупки</a>
</div>
</body>
</html>
