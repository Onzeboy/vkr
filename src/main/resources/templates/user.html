<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя - Premium Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #333333;
            --primary-dark: #1a1a1a;
            --accent: #666666;
            --danger: #e63946;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6; color: var(--dark); background-color: var(--light); overflow-x: hidden;
        }
        header {
            background-color: white; padding: 1rem 0; box-shadow: var(--shadow);
            position: sticky; top: 0; z-index: 1000;
        }
        .header-container {
            max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between;
            align-items: center; padding: 0 2rem;
        }
        .logo {
            font-size: 1.8rem; font-weight: 700; color: var(--primary); display: flex;
            align-items: center; gap: 0.5rem; text-decoration: none;
        }
        .logo i { color: var(--accent); }
        .header-nav { display: flex; gap: 2rem; }
        .header-nav a {
            text-decoration: none; color: var(--dark); font-weight: 500; position: relative;
            padding: 0.5rem 0; transition: var(--transition);
        }
        .header-nav a::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 0; height: 2px;
            background-color: var(--primary); transition: var(--transition);
        }
        .header-nav a:hover::after { width: 100%; }
        .header-nav a:hover { color: var(--primary); }
        .header-actions { display: flex; gap: 1.5rem; align-items: center; }
        .header-actions a { text-decoration: none; color: var(--dark); font-weight: 500; transition: var(--transition); }
        .header-actions a:hover { color: var(--primary); }
        .cart-btn { position: relative; }
        .cart-count {
            position: absolute; top: -8px; right: -8px; background-color: var(--danger); color: white;
            border-radius: 50%; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center;
            font-size: 0.7rem;
        }
        .main-content { max-width: 1200px; margin: 2rem auto; padding: 0 2rem; }
        .profile-card {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%); border-radius: 12px;
            box-shadow: var(--shadow); padding: 2rem; margin-bottom: 2rem; position: relative; overflow: hidden;
            transition: var(--transition);
        }
        .profile-card::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(to bottom right, rgba(255,255,255,0.3), rgba(255,255,255,0));
            transform: rotate(30deg); transition: var(--transition);
        }
        .profile-card:hover::before { animation: shine 1.5s infinite; }
        @keyframes shine { 0% { transform: rotate(30deg) translate(-30%, -30%); } 100% { transform: rotate(30deg) translate(30%, 30%); } }
        .profile-card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
        .profile-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1.5rem; position: relative; }
        .profile-title { font-size: 2.5rem; font-weight: 700; color: var(--primary); margin-bottom: 0.5rem; }
        .profile-email { font-size: 1.2rem; color: var(--gray); margin-bottom: 0.5rem; display: block; }
        .profile-phone { font-size: 1.2rem; color: var(--gray); }
        .profile-registered {
            font-size: 0.9rem; color: var(--gray); position: absolute; top: 0; right: 0;
            background: rgba(255,255,255,0.8); padding: 0.5rem 1rem; border-radius: 6px;
        }
        .edit-icon {
            position: absolute; bottom: 1rem; right: 1rem; font-size: 1.2rem; color: var(--primary);
            cursor: pointer; transition: var(--transition);
        }
        .edit-icon:hover { color: var(--primary-dark); transform: scale(1.2); }
        .edit-modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.8); justify-content: center; align-items: center;
        }
        .edit-modal-content {
            background-color: white; padding: 2rem; border-radius: 12px; width: 90%; max-width: 500px;
            box-shadow: var(--shadow); position: relative;
        }
        .modal-close {
            position: absolute; top: 1rem; right: 1rem; font-size: 1.5rem; color: var(--dark);
            cursor: pointer; transition: var(--transition);
        }
        .modal-close:hover { color: var(--primary); }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-weight: 600; color: var(--dark); margin-bottom: 0.5rem; }
        .form-group input {
            width: 100%; padding: 0.6rem; border: 1px solid var(--light-gray); border-radius: 6px;
            font-size: 1rem; color: var(--dark); transition: var(--transition);
        }
        .form-group input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 2px rgba(51,51,51,0.2); }
        .form-actions { display: flex; justify-content: center; gap: 1rem; margin-top: 1.5rem; }
        .cancel-btn {
            background-color: var(--light-gray); color: var(--dark); border: none; padding: 0.6rem 1.2rem;
            border-radius: 6px; cursor: pointer; transition: var(--transition); font-weight: 500;
        }
        .cancel-btn:hover { background-color: var(--gray); color: white; }
        .save-btn {
            background-color: var(--primary); color: white; border: none; padding: 0.6rem 1.2rem;
            border-radius: 6px; cursor: pointer; transition: var(--transition); font-weight: 500;
        }
        .save-btn:hover { background-color: var(--primary-dark); }
        .order-card, .favorites-card {
            background-color: white; border-radius: 12px; box-shadow: var(--shadow); padding: 2rem;
            margin-bottom: 2rem; transition: var(--transition);
        }
        .order-card:hover, .favorites-card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .card-title { font-size: 1.8rem; font-weight: 700; color: var(--primary); margin-bottom: 1rem; text-align: center; }
        .orders-link {
            text-decoration: none; color: var(--dark); font-weight: 500; position: relative; padding: 0.5rem 0;
            transition: var(--transition); margin-left: 1rem; font-size: 1rem;
        }
        .orders-link::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 0; height: 2px;
            background-color: var(--primary); transition: var(--transition);
        }
        .orders-link:hover::after { width: 100%; }
        .orders-link:hover { color: var(--primary); }
        .order-item {
            background-color: var(--light-gray); padding: 1rem; border-radius: 8px; position: relative;
            min-height: 140px; cursor: pointer; transition: var(--transition);
        }
        .order-item:hover { background-color: #dfe3e8; }
        .order-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 0.5rem; }
        .order-id { font-weight: 600; color: var(--dark); }
        .order-date { font-size: 0.9rem; color: var(--gray); text-align: right; }
        .order-status { font-size: 0.9rem; color: var(--gray); text-align: right; display: block; margin-top: 0.25rem; }
        .order-details { font-size: 1rem; color: var(--dark); }
        .order-items-list { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.5rem; }
        .order-item-product { position: relative; }
        .order-images { display: flex; flex-wrap: wrap; gap: 0.5rem; }
        .order-image {
            width: 100px; height: 100px; object-fit: cover; border-radius: 8px; cursor: pointer;
            transition: var(--transition);
        }
        .order-image:hover { transform: scale(1.05); }
        .order-item-quantity {
            position: absolute; bottom: 0.5rem; right: 0.5rem; font-size: 0.8rem; font-weight: 500;
            color: white; background-color: rgba(0,0,0,0.8); padding: 0.2rem 0.4rem; border-radius: 4px; z-index: 10;
        }
        .order-total-price {
            position: absolute; bottom: 1rem; right: 1rem; font-size: 1rem; font-weight: 600;
            color: var(--primary); background-color: rgba(255,255,255,0.8); padding: 0.25rem 0.5rem; border-radius: 4px;
        }
        .no-orders, .no-products { color: var(--gray); font-size: 1rem; text-align: center; padding: 1rem; }
        .favorites-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 2rem; margin-top: 1.5rem; }
        .product-card {
            background-color: white; border-radius: 12px; overflow: hidden; box-shadow: var(--shadow);
            transition: var(--transition); position: relative; cursor: pointer;
        }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .product-badge {
            position: absolute; top: 1rem; left: 1rem; background-color: var(--danger); color: white;
            padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.8rem; font-weight: 600; z-index: 1;
        }
        .product-image-container { position: relative; overflow: hidden; height: 200px; }
        .product-image-link { text-decoration: none; }
        .product-image { width: 100%; height: 100%; object-fit: cover; transition: var(--transition); }
        .product-image:hover { transform: scale(1.05); opacity: 0.8; }
        .product-info { padding: 1.5rem; }
        .product-title { font-size: 1.1rem; font-weight: 600; color: var(--dark); margin-bottom: 0.5rem; display: inline; }
        .product-weight { font-size: 0.9rem; color: var(--gray); font-weight: normal; display: inline; }
        .product-price-container { display: flex; align-items: center; gap: 0.8rem; margin-bottom: 1rem; }
        .product-price { font-weight: 700; color: var(--primary); font-size: 1.2rem; }
        .product-old-price { text-decoration: line-through; color: var(--gray); font-size: 0.9rem; }
        .product-rating { display: flex; align-items: center; gap: 0.3rem; margin-bottom: 1rem; }
        .stars-container { display: flex; align-items: center; gap: 0.3rem; }
        .star { position: relative; display: inline-block; width: 0.9rem; height: 0.9rem; color: #1a1a1a; }
        .star i { position: absolute; top: 0; left: 0; color: #ffc107; clip-path: inset(0 calc(100% - (var(--rating) * 100%)) 0 0); }
        .star i.fas.fa-star { font-size: 0.9rem; }
        .product-rating span { font-size: 0.9rem; color: var(--gray); }
        .no-rating { font-size: 0.9rem; color: var(--gray); }
        .product-actions { display: flex; justify-content: space-between; align-items: center; }
        .add-to-cart {
            background-color: var(--primary); color: white; border: none; padding: 0.6rem 1.2rem;
            border-radius: 6px; cursor: pointer; transition: var(--transition); font-weight: 500;
            display: flex; align-items: center; gap: 0.5rem;
        }
        .add-to-cart.in-cart {
            background-color: #4CAF50; display: flex; align-items: center; justify-content: center;
            gap: 8px; padding: 0.6rem 1rem;
        }
        .add-to-cart.in-cart .cart-minus, .add-to-cart.in-cart .cart-plus {
            background: rgba(255,255,255,0.2); border: none; color: white; width: 24px; height: 24px;
            border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-weight: bold;
        }
        .add-to-cart.in-cart .cart-minus:hover, .add-to-cart.in-cart .cart-plus:hover { background: rgba(255,255,255,0.3); }
        .add-to-cart.in-cart .cart-quantity { font-weight: 600; min-width: 20px; text-align: center; }
        .wishlist-btn {
            background: none; border: none; font-size: 1.2rem; color: var(--danger); cursor: pointer;
            transition: var(--transition);
        }
        .wishlist-btn:hover { color: var(--primary); }
        .wishlist-btn.active i { color: var(--danger); }
        .toast {
            position: fixed; bottom: 1rem; right: 1rem; z-index: 1000; transition: var(--transition);
            padding: 1rem; border-radius: 6px; color: white; box-shadow: var(--shadow);
        }
        .toast-success { background-color: #10b981; }
        .toast-error { background-color: var(--danger); }
        .image-modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.8);
        }
        .image-modal-content { margin: auto; display: block; max-width: 90%; max-height: 90vh; margin-top: 5vh; }
        .modal-close {
            position: absolute; top: 15px; right: 35px; color: #fff; font-size: 40px; font-weight: bold;
            cursor: pointer;
        }
        .modal-close:hover, .modal-close:focus { color: #bbb; text-decoration: none; }
        @media (max-width: 768px) {
            .header-container { flex-direction: column; gap: 1rem; padding: 1rem; }
            .header-nav { gap: 1rem; }
            .profile-header { flex-direction: column; align-items: center; text-align: center; }
            .profile-registered { position: static; margin-top: 1rem; }
            .order-image { width: 80px; height: 80px; }
            .favorites-container { grid-template-columns: 1fr; }
        }
        @media (max-width: 480px) {
            .header-nav { flex-wrap: wrap; justify-content: center; }
            .profile-title { font-size: 2rem; }
            .order-item-quantity, .order-total-price { font-size: 0.8rem; }
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main class="main-content">
    <div th:if="${message}" class="toast toast-success">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="toast toast-error">
        <span th:text="${error}"></span>
    </div>
    <div class="profile-card" th:if="${user != null}">
        <div class="profile-header">
            <div>
                <h2 class="profile-title" th:text="${user.name != null and user.surname != null} ? ${user.name} + ' ' + ${user.surname} : 'Мой профиль'"></h2>
                <span class="profile-email" th:text="${user.email} ?: 'N/A'"></span>
                <span class="profile-phone" th:if="${user.phoneNumber != null and !user.phoneNumber.isEmpty()}" th:text="${user.phoneNumber}"></span>
            </div>
            <span class="profile-registered" th:text="'Зарегистрирован с: ' + ${#temporals.format(user.createdAt, 'dd.MM.yyyy')}"></span>
        </div>
        <i class="fas fa-pencil-alt edit-icon" onclick="openEditModal()"></i>
    </div>
    <div class="profile-card" th:if="${user == null}">
        <p class="text-center text-gray-500">Пользователь не найден.</p>
    </div>
    <div class="order-card">
        <h2 class="card-title">Последний заказ <a href="/orders" class="orders-link">Все заказы</a></h2>
        <div th:if="${lastOrder != null}" class="order-item" th:onclick="'window.location.href=/orders/' + ${lastOrder.id}">
            <div class="order-header">
                <span class="order-id" th:text="'Заказ #' + ${lastOrder.id}"></span>
                <div>
                    <span class="order-date" th:text="${#temporals.format(lastOrder.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
                    <span class="order-status" th:text="${lastOrder.status != null} ? ${lastOrder.status} : 'Неизвестен'"></span>
                </div>
            </div>
            <div class="order-details">
                <div class="order-items-list" th:if="${lastOrder.orderItems != null and !lastOrder.orderItems.isEmpty()}">
                    <div th:each="orderItem : ${lastOrder.orderItems}" class="order-item-product">
                        <div class="order-images">
                            <th:block th:if="${orderItem.product?.images != null and !orderItem.product.images.isEmpty()}">
                                <th:block th:each="image : ${orderItem.product.images}">
                                    <img th:if="${image.isPrimary}"
                                         th:src="@{'/uploaded-images/' + ${image.filePath}}"
                                         th:attr="data-modal-src=${'/uploaded-images/' + image.filePath + '?v=1'}"
                                         class="order-image"
                                         th:alt="'Фото товара ' + ${orderItem.product.name} + ' в заказе #' + ${lastOrder.id}">
                                    <div class="order-item-quantity" th:text="${orderItem.quantity} + ' шт.'"></div>
                                </th:block>
                                <th:block th:unless="${orderItem.product.images.?[isPrimary == true].size() > 0}">
                                    <img src="https://via.placeholder.com/200"
                                         th:attr="data-modal-src='https://via.placeholder.com/200?v=1'"
                                         class="order-image"
                                         th:alt="'Нет фото для товара ' + ${orderItem.product.name}">
                                    <div class="order-item-quantity" th:text="${orderItem.quantity} + ' шт.'"></div>
                                </th:block>
                            </th:block>
                            <th:block th:unless="${orderItem.product?.images != null and !orderItem.product.images.isEmpty()}">
                                <img src="https://via.placeholder.com/200"
                                     th:attr="data-modal-src='https://via.placeholder.com/200?v=1'"
                                     class="order-image"
                                     th:alt="'Нет изображений для товара ' + ${orderItem.product.name}">
                                <div class="order-item-quantity" th:text="${orderItem.quantity} + ' шт.'"></div>
                            </th:block>
                        </div>
                    </div>
                </div>
                <div class="no-images" th:unless="${lastOrder.orderItems != null and !lastOrder.orderItems.isEmpty()}">
                    Товаров в заказе нет
                </div>
                <div class="order-total-price" th:if="${lastOrder.orderItems != null and !lastOrder.orderItems.isEmpty()}"
                     th:text="'Итого: ₽ ' + ${#numbers.formatDecimal(lastOrder.totalAmount.doubleValue(), 1, 2)}"></div>
            </div>
        </div>
        <div class="no-orders" th:if="${lastOrder == null}">
            У вас пока нет заказов.
        </div>
    </div>
    <div class="favorites-card">
        <h2 class="card-title"><a href="/products/wishlist" class="text-decoration-none text-inherit">Избранные товары</a></h2><h2 class="card-title"></h2>
        <div th:if="${favorites.isEmpty()}" class="no-products">
            У вас пока нет избранных товаров.
        </div>
        <div class="favorites-container" th:unless="${favorites.isEmpty()}">
            <div th:each="product : ${favorites}" class="product-card" th:attr="data-product-id=${product.id}">
                <div class="product-image-container">
                    <a th:href="@{/products/{id}(id=${product.id})}" class="product-image-link">
                        <img th:src="${
                                product.images != null and !product.images.isEmpty() ?
                                    (product.images.?[isPrimary == true].size() > 0 ?
                                        '/uploaded-images/' + product.images.?[isPrimary == true][0].filePath :
                                        '/uploaded-images/' + product.images[0].filePath) :
                                    'https://via.placeholder.com/250'
                            }" th:alt="${product.name}" class="product-image" />
                    </a>
                </div>
                <div class="product-info">
                    <div>
                        <span class="product-title" th:text="${product.name}"></span>
                        <span class="product-weight" th:text="${product.weightValue != null} ? ' ' + ${product.weightValue} + ' ' + ${product.weightUnit} : ''"></span>
                    </div>
                    <div class="product-price-container">
                        <span class="product-price" th:text="${#numbers.formatDecimal(product.discountedPrice != null ? product.discountedPrice.doubleValue() : product.price.doubleValue(), 1, 2)} + ' ₽'"></span>
                        <span class="product-old-price" th:if="${product.discountedPrice != null && product.discountedPrice.compareTo(product.price) < 0}"
                              th:text="${#numbers.formatDecimal(product.price.doubleValue(), 1, 2)} + ' ₽'"></span>
                    </div>
                    <div class="product-badge" th:if="${product.getDiscountPercentage() > 0}" th:text="'-' + ${product.getDiscountPercentage()} + '%'"></div>
                    <div class="product-badge" th:if="${product.status == T(com.nzby.homeshop.POJO.Enum.ProductStatus).NEW}">Новинка</div>
                    <div class="product-badge" th:if="${product.status == T(com.nzby.homeshop.POJO.Enum.ProductStatus).FEATURED}">Рекомендуем</div>
                    <div class="product-rating" th:attr="data-product-id=${product.id}">
                        <th:block th:if="${product.averageRating != null && product.averageRating > 0}">
                            <div class="stars-container">
                                <th:block th:each="i : ${#numbers.sequence(1, 5)}">
                                        <span class="star" th:style="'--rating: ' + ${i <= product.averageRating ? 1 : (i - 1 < product.averageRating ? product.averageRating - (i - 1) : 0)}">
                                            <i class="fas fa-star"></i>
                                        </span>
                                </th:block>
                            </div>
                            <span th:text="'(' + ${product.ratingsCount != null ? product.ratingsCount : 0} + ')'"></span>
                        </th:block>
                        <th:block th:unless="${product.averageRating != null && product.averageRating > 0}">
                            <span class="no-rating">Нет рейтинга</span>
                        </th:block>
                    </div>
                    <div class="product-actions">
                        <button class="add-to-cart" th:attr="data-product-id=${product.id}" th:if="${isAuthenticated}">
                            <i class="fas fa-cart-plus"></i> В корзину
                        </button>
                        <div class="add-to-cart" th:unless="${isAuthenticated}">
                            <a th:href="@{/auth/login}" style="color: white; text-decoration: none;">
                                <i class="fas fa-cart-plus"></i> Войти, чтобы добавить
                            </a>
                        </div>
                        <button class="wishlist-btn active" th:attr="data-product-id=${product.id}">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="imageModal" class="image-modal">
        <span class="modal-close" onclick="closeModalImage()">×</span>
        <img class="image-modal-content" id="modalImage">
    </div>
    <div id="editModal" class="edit-modal">
        <div class="edit-modal-content">
            <span class="modal-close" onclick="closeEditModal()">×</span>
            <h2 class="card-title">Редактировать профиль</h2>
            <form id="editProfileForm">
                <div class="form-group">
                    <label for="edit-name">Имя</label>
                    <input type="text" id="edit-name" name="name" th:value="${user.name}" placeholder="Введите имя">
                    <span id="name-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="edit-surname">Фамилия</label>
                    <input type="text" id="edit-surname" name="surname" th:value="${user.surname}" placeholder="Введите фамилию">
                    <span id="surname-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="edit-phone">Номер телефона</label>
                    <input type="text" id="edit-phone" name="phone" th:value="${user.phoneNumber}" placeholder="Введите номер телефона">
                    <span id="phone-error" class="error-message"></span>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="closeEditModal()">Отмена</button>
                    <button type="submit" class="save-btn">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</main>
<script>
    function openEditModal() {
        const modal = document.getElementById('editModal');
        if (modal) modal.style.display = 'flex';
    }
    function closeEditModal() {
        const modal = document.getElementById('editModal');
        if (modal) {
            modal.style.display = 'none';
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
        }
    }
    document.addEventListener('DOMContentLoaded', async function() {
        const MAX_QUANTITY = 5;
        const cartButtons = document.querySelectorAll('.add-to-cart');
        const wishlistButtons = document.querySelectorAll('.wishlist-btn');
        const productCards = document.querySelectorAll('.product-card');
        const cartCount = document.querySelector('.cart-count');
        const orderImages = document.querySelectorAll('.order-image');
        let cartItems = [];
        let stockQuantities = {};

        // Обработка клика на карточку товара
        productCards.forEach(card => {
            card.addEventListener('click', e => {
                if (!e.target.closest('.add-to-cart') && !e.target.closest('.wishlist-btn')) {
                    const productId = parseInt(card.getAttribute('data-product-id'));
                    if (productId) {
                        window.location.href = `/products/${productId}`;
                    }
                }
            });
        });

        async function initializeCart() {
            try {
                const cartResponse = await fetch('/api/cart/items', { headers: { 'Accept': 'application/json' } });
                if (cartResponse.ok) {
                    cartItems = await cartResponse.json();
                    cartCount.textContent = cartItems.reduce((sum, item) => sum + item.quantity, 0);
                } else {
                    console.warn('Не удалось загрузить элементы корзины:', cartResponse.status);
                    cartCount.textContent = '0';
                }
                const stockResponse = await fetch('/api/products/stock', { headers: { 'Accept': 'application/json' } });
                if (stockResponse.ok) {
                    const stockData = await stockResponse.json();
                    stockData.forEach(item => {
                        stockQuantities[item.productId] = Math.min(item.quantity, MAX_QUANTITY);
                    });
                } else {
                    console.warn('Не удалось загрузить данные об остатках:', stockResponse.status);
                }
            } catch (error) {
                console.error('Ошибка при загрузке данных:', error);
                cartCount.textContent = '0';
            }
        }
        async function initializeCartButtons() {
            await initializeCart();
            cartButtons.forEach(button => {
                const productId = parseInt(button.getAttribute('data-product-id'));
                if (!productId) return;
                const cartItem = cartItems.find(item => item.productId === productId);
                const available = stockQuantities[productId] !== undefined ? Math.min(stockQuantities[productId], MAX_QUANTITY) : MAX_QUANTITY;
                button.setAttribute('data-max-quantity', available);
                if (cartItem) {
                    updateCartButton(button, {
                        cartItemId: cartItem.id,
                        totalItems: cartItems.reduce((sum, item) => sum + item.quantity, 0),
                        quantity: Math.min(cartItem.quantity, available)
                    });
                }
            });
        }
        initializeCartButtons();
        cartButtons.forEach(button => {
            button.addEventListener('click', async e => {
                e.preventDefault();
                e.stopPropagation();
                if (button.classList.contains('in-cart')) return;
                const productId = parseInt(button.getAttribute('data-product-id'));
                const available = parseInt(button.getAttribute('data-max-quantity')) || MAX_QUANTITY;
                if (available <= 0) {
                    alert('Товара нет в наличии');
                    return;
                }
                try {
                    const response = await fetch('/api/cart/add', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ productId, quantity: 1 })
                    });
                    if (response.ok) {
                        const data = await response.json();
                        updateCartButton(button, data);
                        cartCount.textContent = data.totalItems;
                        const newAvailable = available - 1;
                        button.setAttribute('data-max-quantity', newAvailable >= 0 ? newAvailable : 0);
                    } else {
                        const errorText = await response.text();
                        alert(errorText || 'Ошибка при добавлении товара');
                    }
                } catch (error) {
                    console.error('Ошибка при добавлении в корзину:', error);
                    alert('Произошла ошибка при добавлении товара');
                }
            });
        });
        document.addEventListener('click', async e => {
            const target = e.target.closest('.cart-minus') || e.target.closest('.cart-plus');
            if (!target) return;
            e.preventDefault();
            e.stopPropagation();
            const button = target.closest('.add-to-cart');
            const quantityEl = button.querySelector('.cart-quantity');
            const plusBtn = button.querySelector('.cart-plus');
            const currentQuantity = parseInt(quantityEl.textContent);
            const change = target.classList.contains('cart-minus') ? -1 : 1;
            const newQuantity = currentQuantity + change;
            const cartItemId = quantityEl.getAttribute('data-cart-item-id');
            const maxAvailable = parseInt(button.getAttribute('data-max-quantity')) || MAX_QUANTITY;
            if (newQuantity > maxAvailable) {
                alert(`Максимальное количество: ${maxAvailable} шт.`);
                return;
            }
            if (newQuantity < 1) {
                if (confirm('Удалить товар из корзины?')) {
                    try {
                        const response = await fetch(`/api/cart/remove?cartItemId=${cartItemId}`, { method: 'DELETE' });
                        if (response.ok) {
                            const data = await response.json();
                            resetCartButton(button, data.totalItems);
                            button.setAttribute('data-max-quantity', maxAvailable + 1);
                        } else {
                            alert('Ошибка при удалении');
                        }
                    } catch (error) {
                        console.error('Ошибка при удалении:', error);
                        alert('Ошибка при удалении');
                    }
                }
            } else {
                try {
                    const response = await fetch('/api/cart/update', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ cartItemId, quantity: newQuantity })
                    });
                    if (response.ok) {
                        const data = await response.json();
                        quantityEl.textContent = data.quantity;
                        cartCount.textContent = data.totalItems;
                        button.setAttribute('data-max-quantity', maxAvailable - change);
                        if (plusBtn) {
                            plusBtn.disabled = data.quantity >= maxAvailable;
                            plusBtn.style.opacity = data.quantity >= maxAvailable ? '0.5' : '1';
                            plusBtn.title = data.quantity >= maxAvailable ? `Максимум: ${maxAvailable} шт.` : '';
                        }
                    } else {
                        const errorText = await response.text();
                        alert(errorText || 'Ошибка при обновлении количества');
                    }
                } catch (error) {
                    console.error('Ошибка при обновлении:', error);
                    alert('Ошибка при обновлении количества');
                }
            }
        });
        wishlistButtons.forEach(button => {
            button.addEventListener('click', async e => {
                e.preventDefault();
                e.stopPropagation();
                const productId = parseInt(button.getAttribute('data-product-id'));
                const isActive = button.classList.contains('active');
                try {
                    const response = await fetch(`/api/wishlist/${isActive ? 'remove' : 'add'}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ productId })
                    });
                    if (response.ok) {
                        if (isActive) {
                            button.classList.remove('active');
                            button.querySelector('i').classList.replace('fas', 'far');
                            button.closest('.product-card').remove();
                        } else {
                            button.classList.add('active');
                            button.querySelector('i').classList.replace('far', 'fas');
                        }
                    } else {
                        alert('Ошибка при обновлении избранного');
                    }
                } catch (error) {
                    console.error('Ошибка при обновлении избранного:', error);
                    alert('Произошла ошибка');
                }
            });
        });
        orderImages.forEach(image => {
            image.addEventListener('click', e => {
                e.preventDefault();
                e.stopPropagation();
                const imageSrc = image.getAttribute('data-modal-src');
                if (imageSrc) openImageModal(imageSrc);
            });
        });
        function openImageModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            if (modal && modalImg) {
                modal.style.display = 'block';
                modalImg.src = imageSrc;
            }
        }
        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            if (modal) modal.style.display = 'none';
        }
        window.onclick = function(e) {
            const imageModal = document.getElementById('imageModal');
            const editModal = document.getElementById('editModal');
            if (e.target === imageModal) closeImageModal();
            if (e.target === editModal) closeEditModal();
        };
        function updateCartButton(button, data) {
            const maxAvailable = parseInt(button.getAttribute('data-max-quantity')) || MAX_QUANTITY;
            const actualQuantity = Math.min(data.quantity || 1, maxAvailable);
            button.classList.add('in-cart');
            button.innerHTML = `
            <span class="cart-text">В корзине</span>
            <button class="cart-minus">-</button>
            <span class="cart-quantity" data-cart-item-id="${data.cartItemId}">${data.quantity}</span>
            <button class="cart-plus">+</button>
        `;
            const plusBtn = button.querySelector('.cart-plus');
            if (plusBtn) {
                plusBtn.disabled = actualQuantity >= maxAvailable;
                plusBtn.style.opacity = actualQuantity >= maxAvailable ? '0.5' : '1';
                plusBtn.title = actualQuantity >= maxAvailable ? `Максимум: ${maxAvailable} шт.` : '';
            }
        }
        function resetCartButton(button, newCartCount) {
            button.classList.remove('in-cart');
            button.innerHTML = '<i class="fas fa-cart-plus"></i> В корзину';
            cartCount.textContent = newCartCount;
        }
        function showToast(type, message) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        setTimeout(() => {
            document.querySelectorAll('.toast').forEach(toast => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            });
        }, 3000);
        document.getElementById('editProfileForm').addEventListener('submit', async e => {
            e.preventDefault();
            const data = {
                name: document.getElementById('edit-name').value.trim(),
                surname: document.getElementById('edit-surname').value.trim(),
                phoneNumber: document.getElementById('edit-phone').value.trim()
            };
            try {
                const response = await fetch('/user/profile/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    const message = await response.text();
                    closeEditModal();
                    showToast('toast-success', message);
                    setTimeout(() => location.reload(), 1000);
                } else {
                    const errorText = await response.text();
                    showToast('toast-error', errorText || 'Ошибка при обновлении профиля');
                }
            } catch (error) {
                console.error('Ошибка при обновлении профиля:', error);
                showToast('toast-error', 'Произошла ошибка при обновлении профиля');
            }
        });
    });
</script>
</body>
</html>
