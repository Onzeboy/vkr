<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name} + ' - Управление отзывами - Premium Store'">Управление отзывами - Premium Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        :root {
            --primary: #333333;
            --primary-dark: #1a1a1a;
            --accent: #666666;
            --danger: #e63946;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            overflow-x: hidden;
        }

        header {
            background-color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .logo i {
            color: var(--accent);
        }

        .header-nav {
            display: flex;
            gap: 2rem;
        }

        .header-nav a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            transition: var(--transition);
        }

        .header-nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: var(--transition);
        }

        .header-nav a:hover::after {
            width: 100%;
        }

        .header-nav a:hover {
            color: var(--primary);
        }

        .header-actions {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .header-actions a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: var(--transition);
            cursor: pointer;
        }

        .header-actions a:hover {
            color: var(--primary);
        }

        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .product-details {
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .product-header {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            width: 100%;
        }

        .product-details h1 {
            font-size: 2rem;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .product-weight {
            font-size: 0.9rem;
            color: var(--gray);
            font-weight: 500;
            opacity: 0.7;
        }

        .product-brand {
            font-size: 0.9rem;
            color: var(--gray);
            opacity: 0.7;
        }

        .product-price-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .product-price {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.8rem;
        }

        .product-old-price {
            text-decoration: line-through;
            color: var(--gray);
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }

        .product-badge {
            background-color: var(--danger);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
            white-space: nowrap;
            display: inline-block;
            vertical-align: middle;
        }

        .carousel {
            flex: 1;
            min-width: 300px;
            border: 2px solid var(--primary);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform var(--transition);
        }

        .carousel-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            flex-shrink: 0;
            cursor: pointer;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: var(--transition);
        }

        .carousel-button:hover {
            background-color: var(--primary);
        }

        .carousel-button.prev {
            left: 10px;
        }

        .carousel-button.next {
            right: 10px;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }

        .carousel-indicator {
            width: 10px;
            height: 10px;
            background-color: var(--gray);
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }

        .carousel-indicator.active {
            background-color: var(--primary);
        }

        .product-info {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .product-title-price {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .reviews-section {
            margin-top: 0;
            width: 100%;
        }

        .reviews-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .reviews-header h3 {
            font-size: 1.4rem;
            color: var(--primary);
            font-weight: 700;
        }

        .average-rating {
            font-size: 1.1rem;
            color: var(--gray);
        }

        .review-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .review-item {
            background-color: var(--light-gray);
            padding: 1rem;
            border-radius: 8px;
            position: relative;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .review-author {
            font-weight: 600;
            color: var(--dark);
        }

        .review-date {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .review-rating {
            color: #f1c40f;
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.2rem;
        }

        .review-comment {
            font-size: 1rem;
            color: var(--dark);
        }

        .review-images {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .review-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .review-image:hover {
            transform: scale(1.05);
        }

        .no-reviews {
            text-align: center;
            color: var(--gray);
            font-size: 1.1rem;
            padding: 1.5rem;
            background-color: var(--light-gray);
            border-radius: 12px;
        }

        .load-more {
            display: block;
            margin: 1.5rem auto;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .load-more:hover {
            background-color: var(--primary-dark);
        }

        .error-message {
            background-color: var(--danger);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 500;
            border-left: 5px solid var(--primary-dark);
        }

        .review-vote {
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .vote-button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
        }

        .vote-button.active {
            background: #e0e0e0;
            font-weight: bold;
        }

        .vote-count {
            font-weight: bold;
            font-size: 1rem;
            min-width: 20px;
            text-align: center;
        }

        .vote-count.positive {
            color: green;
        }

        .vote-count.neutral {
            color: black;
        }

        .vote-count.negative {
            color: red;
        }

        .delete-review-btn {
            background-color: var(--danger);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .delete-review-btn:hover {
            background-color: #c82333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90vh;
            margin-top: 5vh;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-close:hover,
        .modal-close:focus {
            color: #bbb;
            text-decoration: none;
        }

        .review-image {
            cursor: pointer;
            max-width: 100px;
            height: auto;
            margin: 5px;
        }

        .product-page-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .product-page-stars-container {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .product-page-star {
            position: relative;
            display: inline-block;
            width: 1.2rem;
            height: 1.2rem;
            color: #1a1a1a;
        }

        .product-page-star i {
            position: absolute;
            top: 0;
            left: 0;
            color: #f1c40f;
            clip-path: inset(0 calc(100% - (var(--rating) * 100%)) 0 0);
        }

        .product-page-star i.fas.fa-star {
            font-size: 1.2rem;
        }

        .product-page-no-rating {
            font-size: 1rem;
            color: var(--gray);
        }

        .product-page-rating span {
            font-size: 1rem;
            color: var(--gray);
        }

        @media (max-width: 768px) {
            .header-container {
                padding: 0 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .header-nav {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .header-actions {
                gap: 1rem;
            }

            .product-details {
                flex-direction: column;
                padding: 1rem;
            }

            .product-header {
                flex-direction: column;
            }

            .carousel {
                height: 200px;
            }

            .carousel-image {
                height: 200px;
            }

            .product-details h1 {
                font-size: 1.5rem;
            }

            .review-image {
                width: 80px;
                height: 80px;
            }

            .product-badge {
                font-size: 0.6rem;
                padding: 0.1rem 0.4rem;
            }
        }

        .review-rating .fas.fa-star {
            color: #6c757d;
        }

        .review-rating .fas.fa-star.selected {
            color: #f1c40f;
        }
    </style>
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo" onclick="window.location.href='/admin'">
            <i class="fas fa-store"></i>
            <span>Premium Store - Admin</span>
        </div>
        <nav class="header-nav">
            <a href="/admin/products">Товары</a>
            <a href="/admin/orders">Заказы</a>
            <a href="/admin/users">Пользователи</a>
            <a href="/logout">Выйти</a>
        </nav>
    </div>
</header>

<main class="main-content">
    <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}">
        Ошибка при загрузке продукта
    </div>

    <div class="product-details">
        <div class="product-header">
            <div class="carousel" x-data="carouselData()" x-init="initCarousel()">
                <div th:if="${product.images == null or product.images.isEmpty()}">
                    <img src="https://via.placeholder.com/600" alt="Нет изображения" class="carousel-image">
                </div>
                <div class="carousel-images" x-ref="images" :style="`transform: translateX(-${currentIndex * 100}%)`"
                     th:unless="${product.images == null or product.images.isEmpty()}">
                    <img th:each="image, imageStat : ${product.images}"
                         th:src="@{'/uploaded-images/' + ${image.filePath}}"
                         th:alt="${product.name} + ' | Изображение ' + ${imageStat.index + 1}"
                         class="carousel-image"
                         th:data-index="${imageStat.index}">
                </div>
                <button class="carousel-button prev" @click="prevSlide()" x-show="currentIndex > 0"
                        th:unless="${product.images == null or product.images.isEmpty()}">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="carousel-button next" @click="nextSlide()" x-show="currentIndex < totalImages - 1"
                        th:unless="${product.images == null or product.images.isEmpty()}">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <div class="carousel-indicators" th:unless="${product.images == null or product.images.isEmpty()}">
                    <span th:each="image, imageStat : ${product.images}"
                          class="carousel-indicator"
                          x-bind:class="{ 'active': currentIndex === parseInt($el.getAttribute('data-index')) }"
                          @click="goToSlide(parseInt($el.getAttribute('data-index')))"
                          th:data-index="${imageStat.index}"></span>
                </div>
            </div>

            <div class="product-info">
                <div class="product-title-price">
                    <div>
                        <a th:href="@{'/admin/products/' + ${product.id}}" th:text="${product.name}" style="text-decoration: none; color: var(--primary); font-size: 2rem; font-weight: 700;">Название продукта</a>
                        <span class="product-weight" th:text="${product.weightValue != null ? ' ' + product.weightValue + ' ' + product.weightUnit : ''}"></span>
                    </div>
                    <div class="product-brand" th:text="${product.brand != null ? product.brand : ''}"></div>
                    <div class="product-price-container" th:if="${product.price != null}">
                        <span class="product-price" th:text="${#numbers.formatDecimal(product.discountedPrice != null ? product.discountedPrice.doubleValue() : product.price.doubleValue(), 1, 2)} + ' ₽'"></span>
                        <span class="product-old-price" th:if="${product.discountedPrice != null and product.discountedPrice.compareTo(product.price) < 0}" th:text="${#numbers.formatDecimal(product.price.doubleValue(), 1, 2)} + ' ₽'"></span>
                        <span class="product-badge" th:if="${product.discountPercentage != null and product.discountPercentage > 0}" th:text="'-' + ${product.discountPercentage} + '%'"></span>
                        <span class="product-badge" th:if="${product.status == T(com.nzby.homeshop.POJO.Enum.ProductStatus).NEW}">Новинка</span>
                        <span class="product-badge" th:if="${product.status == T(com.nzby.homeshop.POJO.Enum.ProductStatus).FEATURED}">Рекомендуем</span>
                    </div>
                </div>
                <div class="product-page-rating" th:data-product-id="${product.id}">
                    <th:block th:if="${product.averageRating != null and product.averageRating > 0}">
                        <div class="product-page-stars-container">
                            <th:block th:each="i : ${#numbers.sequence(1, 5)}">
                                <span class="product-page-star" th:style="${'--rating: ' + (i <= product.averageRating ? 1 : (i - 1 < product.averageRating ? product.averageRating - (i - 1) : 0))}">
                                    <i class="fas fa-star"></i>
                                </span>
                            </th:block>
                        </div>
                        <span th:text="'(' + ${product.ratingsCount != null ? product.ratingsCount : 0} + ')'"></span>
                    </th:block>
                    <th:block th:unless="${product.averageRating != null and product.averageRating > 0}">
                        <span class="product-page-no-rating">Нет отзывов</span>
                    </th:block>
                </div>
            </div>
        </div>
    </div>

    <div class="reviews-section" style="width: 100%;" th:data-product-id="${product.id}" data-current-page="0" th:data-total-reviews="${totalReviews}">
        <div class="reviews-header">
            <h3>Все отзывы</h3>
            <span class="average-rating" th:if="${product.averageRating != null and product.ratingsCount > 0}">
                Средняя оценка: <span th:text="${#numbers.formatDecimal(product.averageRating, 1, 1)}"></span> (<span th:text="${product.ratingsCount}"></span> отзывов)
            </span>
        </div>
        <div class="review-list" id="review-list">
            <div class="review-item" th:each="review : ${reviews}"
                 th:x-data="| { reviewId: ${review.id}, isDeleting: false } |">
                <button class="delete-review-btn"
                        th:attr="data-review-id=${review.id}"
                        th:onclick="|deleteReview(${review.id})|"
                        :disabled="isDeleting">
                    <span x-show="!isDeleting">Удалить</span>
                    <span x-show="isDeleting">Удаление...</span>
                </button>
                <div class="review-header">
                    <span class="review-author" th:text="${review.isAnonymous ? 'Аноним' : (review.user != null ? review.user.name : 'Пользователь')}">Аноним</span>
                    <span class="review-date" th:text="${#temporals.format(review.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
                </div>
                <div class="review-rating">
                    <span th:text="'Rating: ' + ${review.rating != null ? review.rating : 'null'}" style="display: none;"></span>
                    <i class="fas fa-star" th:each="i : ${#numbers.sequence(1, 5)}"
                       th:classappend="${review.rating != null and review.rating >= i} ? 'selected' : ''"></i>
                </div>
                <div class="review-comment" th:text="${review.comment}"></div>
                <div class="review-images" th:if="${review.images != null and !review.images.isEmpty()}">
                    <img th:each="image : ${review.images}"
                         th:src="@{'/uploaded-images/' + ${image.filePath}}"
                         class="review-image"
                         th:attr="data-modal-src=${'/uploaded-images/' + image.filePath + '?v=1'}"
                         th:alt="'Фото отзыва ' + ${review.id}">
                </div>
                <div class="review-vote"
                     th:x-data="| { reviewId: ${review.id}, userVote: ${userVote[review.id] != null ? userVote[review.id] : 0}, voteScore: ${voteScores[review.id] != null ? voteScores[review.id] : 0} } |">
                    <button class="vote-button upvote" :class="{ 'active': userVote === 1 }"
                            th:onclick="|voteReview(${review.id}, 1)|">+</button>
                    <span class="vote-count"
                          :class="{ 'positive': voteScore > 0, 'negative': voteScore < 0, 'neutral': voteScore === 0 }"
                          x-text="voteScore"></span>
                    <button class="vote-button downvote" :class="{ 'active': userVote === -1 }"
                            th:onclick="|voteReview(${review.id}, -1)|">-</button>
                </div>
            </div>
        </div>

        <div id="imageModal" class="modal">
            <span class="modal-close" onclick="closeModal()">×</span>
            <img class="modal-content" id="modalImage">
        </div>

        <div class="no-reviews" th:unless="${reviews != null and !reviews.isEmpty()}">
            Отзывов пока нет.
        </div>

        <button class="load-more" id="load-more-btn"
                th:style="${totalReviews <= 10} ? 'display: none;' : ''"
                th:x-data="| { productId: ${product.id}, currentPage: 0, totalReviews: ${totalReviews}, reviewsPerPage: 10 } |"
                @click="loadMoreReviews()">
            Показать еще
        </button>
    </div>
</main>

<script defer>
    // Initialize Alpine.js
    document.addEventListener('alpine:init', () => {
        Alpine.data('carouselData', () => ({
            currentIndex: 0,
            totalImages: 0,
            autoScroll: null,
            initCarousel() {
                const imagesContainer = this.$refs.images;
                if (imagesContainer) {
                    this.totalImages = imagesContainer.children.length;
                    this.autoScroll = setInterval(() => this.nextSlide(), 5000);
                }
            },
            prevSlide() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                } else {
                    this.currentIndex = this.totalImages - 1;
                }
                this.resetAutoScroll();
            },
            nextSlide() {
                if (this.currentIndex < this.totalImages - 1) {
                    this.currentIndex++;
                } else {
                    this.currentIndex = 0;
                }
                this.resetAutoScroll();
            },
            goToSlide(index) {
                this.currentIndex = index;
                this.resetAutoScroll();
            },
            resetAutoScroll() {
                if (this.autoScroll) {
                    clearInterval(this.autoScroll);
                }
                this.autoScroll = setInterval(() => this.nextSlide(), 5000);
            },
            beforeDestroy() {
                if (this.autoScroll) {
                    clearInterval(this.autoScroll);
                }
            }
        }));

        Alpine.data('reviewItem', () => ({
            isDeleting: false
        }));
    });

    // Modal window for images
    function openModal(imageSrc) {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        if (modal && modalImg) {
            modal.style.display = 'block';
            modalImg.src = imageSrc;
        } else {
            console.error('Модальное окно или элемент изображения не найдены');
        }
    }

    function closeModal() {
        const modal = document.getElementById('imageModal');
        if (modal) {
            modal.style.display = 'none';
        }
    }

    window.onclick = function(event) {
        const modal = document.getElementById('imageModal');
        if (event.target === modal) {
            closeModal();
        }
    };

    // Delete review
    window.deleteReview = function(reviewId) {
        if (!confirm('Вы уверены, что хотите удалить этот отзыв?')) {
            return;
        }

        const reviewItem = document.querySelector(`.review-item button[data-review-id="${reviewId}"]`)?.closest('.review-item');
        if (!reviewItem) {
            console.error('Отзыв не найден:', reviewId);
            alert('Отзыв не найден');
            return;
        }

        // Set isDeleting if Alpine context exists
        if (reviewItem.__x) {
            reviewItem.__x.$data.isDeleting = true;
        } else {
            console.warn('Alpine.js context not found for reviewId:', reviewId);
            // Fallback: Disable button manually
            const deleteButton = reviewItem.querySelector('.delete-review-btn');
            if (deleteButton) {
                deleteButton.disabled = true;
                deleteButton.innerHTML = 'Удаление...';
            }
        }

        fetch(`/api/admin/reviews/${reviewId}`, {
            method: 'DELETE',
            headers: { 'Accept': 'application/json' }
        })
            .then(response => {
                if (response.ok) {
                    reviewItem.remove();
                    alert('Отзыв успешно удалён');
                    const reviewList = document.getElementById('review-list');
                    const totalReviews = parseInt(document.querySelector('.reviews-section').getAttribute('data-total-reviews')) - 1;
                    document.querySelector('.reviews-section').setAttribute('data-total-reviews', totalReviews);
                    if (!reviewList.querySelector('.review-item')) {
                        reviewList.innerHTML = '<div class="no-reviews">Отзывов пока нет.</div>';
                    }
                    if (totalReviews <= 10) {
                        document.getElementById('load-more-btn').style.display = 'none';
                    }
                } else {
                    return response.json().then(data => {
                        throw new Error(data.message || 'Ошибка при удалении отзыва');
                    });
                }
            })
            .catch(error => {
                console.error('Ошибка при удалении отзыва:', error);
                alert(error.message || 'Произошла ошибка при удалении отзыва');
            })
            .finally(() => {
                // Reset isDeleting if Alpine context exists
                if (reviewItem.__x) {
                    reviewItem.__x.$data.isDeleting = false;
                } else {
                    // Fallback: Re-enable button
                    const deleteButton = reviewItem.querySelector('.delete-review-btn');
                    if (deleteButton) {
                        deleteButton.disabled = false;
                        deleteButton.innerHTML = 'Удалить';
                    }
                }
            });
    };

    // Vote for review
    window.voteReview = function(reviewId, vote) {
        const voteContainer = document.querySelector(`.review-vote[x-data*='reviewId: ${reviewId}']`);
        if (!voteContainer) {
            console.error('Контейнер голосования не найден для reviewId:', reviewId);
            alert('Контейнер голосования не найден');
            return;
        }

        const voteCountElement = voteContainer.querySelector('.vote-count');
        const upvoteButton = voteContainer.querySelector('.upvote');
        const downvoteButton = voteContainer.querySelector('.downvote');
        const isActive = (vote === 1 ? upvoteButton : downvoteButton).classList.contains('active');
        const voteValue = isActive ? 0 : vote;

        fetch(`/api/reviews/${reviewId}/vote`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `vote=${voteValue}`
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    voteCountElement.textContent = data.voteScore;
                    voteCountElement.classList.remove('positive', 'neutral', 'negative');
                    if (data.voteScore > 0) voteCountElement.classList.add('positive');
                    else if (data.voteScore < 0) voteCountElement.classList.add('negative');
                    else voteCountElement.classList.add('neutral');
                    upvoteButton.classList.toggle('active', data.userVote === 1);
                    downvoteButton.classList.toggle('active', data.userVote === -1);
                    if (voteContainer.__x) {
                        voteContainer.__x.$data.userVote = data.userVote;
                        voteContainer.__x.$data.voteScore = data.voteScore;
                    }
                } else {
                    alert(data.message || 'Ошибка при голосовании');
                }
            })
            .catch(error => {
                console.error('Ошибка голосования:', error);
                alert('Произошла ошибка при голосовании');
            });
    };

    // Load more reviews
    window.loadMoreReviews = function() {
        const reviewsSection = document.querySelector('.reviews-section');
        const reviewList = document.getElementById('review-list');
        const productId = reviewsSection.getAttribute('data-product-id');
        let currentPage = parseInt(reviewsSection.getAttribute('data-current-page')) || 0;
        const totalReviews = parseInt(reviewsSection.getAttribute('data-total-reviews')) || 0;
        const reviewsPerPage = 10;

        currentPage++;
        reviewsSection.setAttribute('data-current-page', currentPage);

        fetch(`/api/reviews/product/${productId}?page=${currentPage}&size=${reviewsPerPage}`, {
            method: 'GET',
            headers: { 'Accept': 'application/json' }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка при загрузке отзывов: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                data.reviews.forEach(review => {
                    const reviewItem = document.createElement('div');
                    reviewItem.classList.add('review-item');
                    reviewItem.setAttribute('x-data', `{ reviewId: ${review.id}, isDeleting: false }`);

                    let reviewHtml = `
                        <button class="delete-review-btn" data-review-id="${review.id}" onclick="deleteReview(${review.id})" :disabled="isDeleting">
                            <span x-show="!isDeleting">Удалить</span>
                            <span x-show="isDeleting">Удаление...</span>
                        </button>
                        <div class="review-header">
                            <span class="review-author">${review.isAnonymous ? 'Аноним' : (review.user ? review.user.name : 'Пользователь')}</span>
                            <span class="review-date">${new Date(review.createdAt).toLocaleString('ru-RU', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' })}</span>
                        </div>
                        <div class="review-rating">
                            <span style="display: none;">Rating: ${review.rating || 'null'}</span>
                    `;
                    for (let i = 1; i <= 5; i++) {
                        reviewHtml += `<i class="fas fa-star ${review.rating >= i ? 'selected' : ''}"></i>`;
                    }
                    reviewHtml += `
                        </div>
                        <div class="review-comment">${review.comment}</div>
                    `;
                    if (review.images && review.images.length > 0) {
                        reviewHtml += `<div class="review-images">`;
                        review.images.forEach(image => {
                            reviewHtml += `
                                <img src="/uploaded-images/${image.filePath}"
                                     class="review-image"
                                     data-modal-src="/uploaded-images/${image.filePath}?v=1"
                                     alt="Фото отзыва ${review.id}">
                            `;
                        });
                        reviewHtml += `</div>`;
                    }
                    reviewHtml += `
                        <div class="review-vote" x-data="{ reviewId: ${review.id}, userVote: ${data.userVote[review.id] || 0}, voteScore: ${data.voteScores[review.id] || 0} }">
                            <button class="vote-button upvote" :class="{ 'active': userVote === 1 }" onclick="voteReview(${review.id}, 1)">+</button>
                            <span class="vote-count" :class="{ 'positive': voteScore > 0, 'negative': voteScore < 0, 'neutral': voteScore === 0 }" x-text="voteScore">${data.voteScores[review.id] || 0}</span>
                            <button class="vote-button downvote" :class="{ 'active': userVote === -1 }" onclick="voteReview(${review.id}, -1)">-</button>
                        </div>
                    `;
                    reviewItem.innerHTML = reviewHtml;
                    reviewList.appendChild(reviewItem);

                    // Initialize Alpine.js for new element
                    setTimeout(() => {
                        Alpine.initTree(reviewItem);
                    }, 0);

                    const newImages = reviewItem.querySelectorAll('.review-image');
                    newImages.forEach(image => {
                        image.addEventListener('click', function() {
                            const imageSrc = image.getAttribute('data-modal-src');
                            if (imageSrc) {
                                openModal(imageSrc);
                            }
                        });
                    });
                });

                const loadedReviews = (currentPage + 1) * reviewsPerPage;
                if (loadedReviews >= totalReviews) {
                    const loadMoreBtn = document.getElementById('load-more-btn');
                    loadMoreBtn.style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Ошибка загрузки отзывов:', error);
                alert('Ошибка при загрузке отзывов: ' + error.message);
                reviewsSection.setAttribute('data-current-page', currentPage - 1);
            });
    };

    // Initialize handlers for review images
    document.addEventListener('DOMContentLoaded', function() {
        const reviewImages = document.querySelectorAll('.review-image');
        reviewImages.forEach(image => {
            image.addEventListener('click', function() {
                const imageSrc = image.getAttribute('data-modal-src');
                if (imageSrc) {
                    openModal(imageSrc);
                }
            });
        });
        Alpine.start();
    });
</script>
</body>
