<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Store - Админская поддержка</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #333333;
            --primary-dark: #1a1a1a;
            --accent: #666666;
            --danger: #e63946;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', serif;
            line-height: 2;
            color: var(--dark);
            background-color: var(--light);
            padding-top: 70px;
        }

        .header {
            background-color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border: 1px solid var(--light-gray);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo i {
            color: var(--accent);
        }

        .header-nav {
            display: flex;
            gap: 2rem;
        }

        .header-nav a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            transition: var(--transition);
        }

        .header-nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: var(--transition);
        }

        .header-nav a:hover::after {
            width: 100%;
        }

        .header-nav a:hover {
            color: var(--primary);
        }

        .header-actions {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .header-actions a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: var(--transition);
        }

        .header-actions a:hover {
            color: var(--primary);
        }

        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .chat-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            border: 1px solid var(--light-gray);
            max-height: calc(100vh - 120px);
            overflow-y: auto;
        }

        .chat-header {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-status-select {
            padding: 0.8rem;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            background-color: white;
            cursor: pointer;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .chat-message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 8px;
            max-width: 70%;
        }

        .chat-message.sent {
            background-color: var(--primary);
            color: white;
            margin-left: auto;
        }

        .chat-message.admin-sent {
            background-color: var(--accent);
            color: white;
            margin-right: auto;
            border: 2px solid var(--primary-dark);
        }

        .chat-message.received {
            background-color: var(--light-gray);
            color: var(--dark);
            margin-right: auto;
        }

        .chat-message .message-content {
            font-size: 1rem;
        }

        .chat-message .message-meta {
            font-size: 0.8rem;
            color: var(--gray);
            margin-top: 0.3rem;
        }

        .chat-message .message-images {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .chat-message .message-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid var(--light-gray);
            transition: var(--transition);
        }

        .chat-message .message-image:hover {
            transform: scale(1.05);
            border-color: var(--primary);
        }

        .chat-input-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        .chat-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 5px rgba(51, 51, 51, 0.2);
        }

        .chat-file-input {
            padding: 0.8rem;
            border: 1px dashed var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            background-color: white;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chat-file-input:hover {
            border-color: var(--primary);
            background-color: var(--light-gray);
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .image-preview-item {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .image-preview-item .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: var(--danger);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .chat-send-btn {
            background-color: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            align-self: flex-end;
            width: fit-content;
        }

        .chat-send-btn:hover {
            background-color: var(--primary-dark);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90vh;
            margin-top: 5vh;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-close:hover,
        .modal-close:focus {
            color: #bbb;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .header-nav {
                gap: 1rem;
            }

            .chat-container {
                padding: 1rem;
            }

            .chat-messages {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .header-nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            .chat-input-container {
                gap: 0.5rem;
            }

            .chat-send-btn {
                width: 100%;
            }

            .chat-file-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<header class="header">
    <div class="header-container">
        <a href="/admin" class="logo">
            <i class="fas fa-headset"></i>
            <span>Premium Store - Админ</span>
        </a>
        <nav class="header-nav">
            <a href="/admin">Панель</a>
            <a href="#">Отчёты</a>
            <a href="#">Настройки</a>
        </nav>
        <div class="header-actions">
            <a th:href="@{/auth/logout}">
                <i class="fas fa-sign-out-alt"></i> Выйти
            </a>
        </div>
    </div>
</header>

<main class="main-content">
    <div class="chat-container">
        <h2 class="chat-header" th:text="'Чат с ' + ${ticket.user.email} + ' (ID: ' + ${ticket.id} + ')'">
            <select id="ticketStatus" class="chat-status-select" th:if="${ticket != null}">
                <option value="OPEN" th:selected="${ticket.status == T(com.nzby.homeshop.POJO.SupportTicket.TicketStatus).OPEN}">Открыт</option>
                <option value="CLOSED" th:selected="${ticket.status == T(com.nzby.homeshop.POJO.SupportTicket.TicketStatus).CLOSED}">Закрыт</option>
            </select>
        </h2>
        <div class="chat-messages" id="chatMessages">
            <div class="chat-message" th:each="message : ${messages}" th:classappend="${message.status == T(com.nzby.homeshop.POJO.ChatMessage.MessageStatus).ADMIN_SENT ? 'admin-sent' : message.status == T(com.nzby.homeshop.POJO.ChatMessage.MessageStatus).SENT ? 'sent' : 'received'}">
                <div class="message-content" th:text="${message.content}"></div>
                <div class="message-images" th:if="${not #lists.isEmpty(message.images)}">
                    <img th:each="image : ${message.images}"
                         th:src="@{'/uploaded-images/' + ${image.filePath}}"
                         class="message-image"
                         th:attr="data-modal-src=('/uploaded-images/' + ${image.filePath} + '?v=1')"
                         th:alt="'Фото сообщения ' + ${message.id}"
                         th:if="${#strings.contains(image.filePath, '.jpg') or #strings.contains(image.filePath, '.png') or #strings.contains(image.filePath, '.jpeg')}">
                </div>
                <div class="message-meta" th:text="${message.status == T(com.nzby.homeshop.POJO.ChatMessage.MessageStatus).ADMIN_SENT ? 'Админ' : 'Пользователь'} + ' • ' + ${#temporals.format(message.timestamp, 'dd.MM.yyyy HH:mm')}"></div>
            </div>
        </div>
        <div class="chat-input-container">
            <div class="image-preview" id="filePreview"></div>
            <input type="text" id="messageInput" class="chat-input" placeholder="Введите ваше сообщение...">
            <label for="fileInput" class="chat-file-input">
                <i class="fas fa-paperclip"></i> Прикрепить фото
            </label>
            <input type="file" id="fileInput" class="chat-file-input" accept="image/*" multiple style="display: none;">
            <button id="sendButton" class="chat-send-btn">Отправить</button>
        </div>
    </div>
</main>

<div id="imageModal" class="modal">
    <span class="modal-close" onclick="closeModal()">×</span>
    <img class="modal-content" id="modalImage">
</div>

<script th:inline="javascript">
    const ticketId = /*[[${ticket.id}]]*/ 0;
    let selectedFiles = new DataTransfer();
    let fileUrls = new Map(); // Хранит временные URL для файлов

    // Utility function for fetch with error handling
    function fetchWithErrorHandling(url, options = {}) {
        const isFormData = options.body instanceof FormData;
        const headers = isFormData ? {
            'Authorization': 'Bearer ' + (localStorage.getItem('token') || ''),
            ...options.headers
        } : {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + (localStorage.getItem('token') || ''),
            ...options.headers
        };

        return fetch(url, {
            ...options,
            body: isFormData ? options.body : (options.body ? JSON.stringify(options.body) : undefined),
            headers: headers
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(`HTTP error: ${response.status} - ${text || response.statusText}`);
                    });
                }
                return response.json();
            })
            .catch(error => {
                console.error(`Error fetching ${url}:`, error);
                throw error;
            });
    }

    // Update ticket status
    function updateTicketStatus(status) {
        if (!ticketId) {
            alert('ID тикета не указан');
            return;
        }

        const formData = new FormData();
        formData.append('status', status);

        fetchWithErrorHandling(`/admin/api/tickets/${ticketId}/update-status`, {
            method: 'POST',
            body: formData
        })
            .then(() => {
                console.log(`Статус тикета обновлен на ${status}`);
            })
            .catch(error => {
                console.error('Ошибка обновления статуса:', error);
                alert(`Ошибка обновления статуса: ${error.message}`);
            });
    }

    // Send a message with files
    function sendMessage() {
        if (!ticketId) {
            alert('ID тикета не указан');
            return;
        }

        const messageInput = document.getElementById('messageInput');
        if (!messageInput) {
            console.error('Элемент messageInput не найден');
            alert('Ошибка: поле ввода сообщения не найдено');
            return;
        }
        const messageContent = messageInput.value;

        if (!messageContent && selectedFiles.files.length === 0) {
            alert('Сообщение или фото не выбрано');
            return;
        }

        if (selectedFiles.files.length > 2) {
            alert('Можно прикрепить не более 2 фотографий');
            return;
        }

        const formData = new FormData();
        formData.append('content', messageContent);
        for (let i = 0; i < selectedFiles.files.length; i++) {
            formData.append('files', selectedFiles.files[i]);
        }

        fetchWithErrorHandling(`/admin/api/tickets/${ticketId}/send`, {
            method: 'POST',
            body: formData
        })
            .then(savedMessage => {
                if (savedMessage && savedMessage.id) {
                    // Add new message to chat
                    const chatMessages = document.getElementById('chatMessages');
                    const messageElement = document.createElement('div');
                    messageElement.className = 'chat-message admin-sent';

                    let imagesHtml = '';
                    if (selectedFiles.files.length > 0) {
                        imagesHtml = `<div class="message-images">`;
                        for (let i = 0; i < selectedFiles.files.length; i++) {
                            const file = selectedFiles.files[i];
                            const url = fileUrls.get(file.name) || URL.createObjectURL(file);
                            imagesHtml += `<img src="${url}" class="message-image" data-modal-src="${url}" alt="Фото сообщения">`;
                        }
                        imagesHtml += `</div>`;
                    }

                    messageElement.innerHTML = `
                        <div class="message-content">${savedMessage.content || 'Нет содержимого'}</div>
                        ${imagesHtml}
                        <div class="message-meta">Админ • ${new Date(savedMessage.timestamp).toLocaleString()}</div>
                    `;
                    chatMessages.appendChild(messageElement);
                    chatMessages.scrollTop = chatMessages.scrollHeight;

                    // Add modal handlers for new images
                    const images = messageElement.querySelectorAll('.message-image');
                    images.forEach(image => {
                        image.addEventListener('click', function() {
                            openModal(this.getAttribute('data-modal-src'));
                        });
                    });

                    // Clear input
                    messageInput.value = '';
                    selectedFiles = new DataTransfer();
                    fileUrls.clear();
                    document.getElementById('filePreview').innerHTML = '';
                } else {
                    throw new Error('Invalid message response');
                }
            })
            .catch(error => {
                console.error('Ошибка отправки сообщения:', error);
                alert(`Ошибка: ${error.message}`);
            });
    }

    // Preview and manage files when selected
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const filePreview = document.getElementById('fileInput');
        const files = e.target.files;

        if (selectedFiles.files.length + files.length > 2) {
            alert('Можно прикрепить не более 2 фотографий');
            this.value = '';
            return;
        }

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            if (file.type.startsWith('image/')) {
                selectedFiles.items.add(file);
                const url = URL.createObjectURL(file);
                fileUrls.set(file.name, url);
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'image-preview-item';
                    previewItem.innerHTML = `
                        <img src="${e.target.result}" alt="Preview">
                        <button class="remove-image" onclick="removeImage(this, '${file.name}')">×</button>
                    `;
                    document.getElementById('filePreview').appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            }
        }
        this.value = '';
    });

    // Remove file from preview and DataTransfer
    function removeImage(button, fileName) {
        const filePreview = document.getElementById('filePreview');
        const previewItem = button.parentElement;
        const dt = new DataTransfer();

        // Rebuild DataTransfer with remaining files
        for (let i =0; i < selectedFiles.length; i++) {
            if (selectedFiles.files[i].name !== fileName) {
                dt.items.add(selectedFiles.files[i]);
            }
        }
        selectedFiles = dt;

        // Remove URL from fileUrls
        fileUrls.delete(fileName);

        // Remove the preview item
        filePreview.removeChild(previewItem);
    }

    // Modal functions
    function openModal(imageSrc) {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        if (modal && modalImg) {
            modal.style.display = 'block';
            modalImg.src = imageSrc;
        }
    }

    function closeModal() {
        const modal = document.getElementById('imageModal');
        if (modal) {
            modal.style.display = 'none';
        }
    }

    window.onclick = function(event) {
        const modal = document.getElementById('imageModal');
        if (event.target === modal) {
            closeModal();
        }
    };

    // Initialization
    document.addEventListener('DOMContentLoaded', function() {
        const sendButton = document.getElementById('sendButton');
        const messageInput = document.getElementById('messageInput');
        const ticketStatusSelect = document.getElementById('ticketStatus');

        if (sendButton) {
            sendButton.addEventListener('click', sendMessage);
        } else {
            console.error('Элемент sendButton не найден');
        }

        if (messageInput) {
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        } else {
            console.error('Элемент messageInput не найден');
        }

        if (ticketStatusSelect) {
            ticketStatusSelect.addEventListener('change', function() {
                updateTicketStatus(this.value);
            });
        } else {
            console.warn('Элемент ticketStatus не найден');
        }

        // Add modal handlers for existing images
        const images = document.querySelectorAll('.message-image');
        images.forEach(image => {
            image.addEventListener('click', function() {
                openModal(this.getAttribute('data-modal-src'));
            });
        });
    });
</script>
</body>
