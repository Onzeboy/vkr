<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Store - Курьеры</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #333333;
            --primary-dark: #1a1a1a;
            --accent: #666666;
            --danger: #e63946;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --success: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .add-btn:hover {
            background-color: var(--primary-dark);
        }

        .courier-content {
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
        }

        .courier-table {
            width: 100%;
            border-collapse: collapse;
        }

        .courier-table th, .courier-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }

        .courier-table th {
            background-color: var(--light);
            font-weight: 600;
            color: var(--primary);
        }

        .courier-table tr:last-child td {
            border-bottom: none;
        }

        .status-active {
            color: var(--success);
            font-weight: 500;
        }

        .status-inactive {
            color: var(--gray);
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            box-shadow: var(--shadow);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .create-courier-form, .activity-list, .order-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: var(--dark);
        }

        .form-group input, .form-group select {
            padding: 0.75rem;
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(51, 51, 51, 0.1);
        }

        .form-group input.error, .form-group select.error {
            border-color: var(--danger);
        }

        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-btn-confirm {
            background-color: var(--primary);
            color: white;
        }

        .modal-btn-confirm:hover {
            background-color: var(--primary-dark);
        }

        .modal-btn-cancel {
            background-color: var(--light-gray);
            color: var(--dark);
        }

        .modal-btn-cancel:hover {
            background-color: var(--gray);
            color: white;
        }

        .generate-password-btn {
            background-color: var(--accent);
            color: white;
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
        }

        .generate-password-btn:hover {
            background-color: var(--primary-dark);
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            text-align: center;
            display: none;
        }

        .alert-success {
            background-color: var(--success);
            color: white;
        }

        .alert-danger {
            background-color: var(--danger);
            color: white;
        }

        .alert.active {
            display: block;
        }

        .activity-item, .order-item {
            padding: 0.5rem;
            border-bottom: 1px solid var(--light-gray);
        }

        .activity-item:last-child, .order-item:last-child {
            border-bottom: none;
        }

        .view-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 1rem;
            text-decoration: underline;
        }

        .view-btn:hover {
            color: var(--primary-dark);
        }

        @media (max-width: 768px) {
            .courier-table {
                font-size: 0.9rem;
            }

            .courier-table th, .courier-table td {
                padding: 0.75rem;
            }

            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>

<main class="container">
    <div class="page-title">
        <h1>Курьеры</h1>
        <button class="add-btn" id="addCourierBtn">Добавить курьера</button>
    </div>

    <div class="courier-content">
        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-danger" id="errorAlert"></div>
        <table class="courier-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Телефон</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="courier : ${couriers}">
                <td th:text="${courier.id}"></td>
                <td th:text="${courier.email}"></td>
                <td th:text="${courier.name}"></td>
                <td th:text="${courier.surname}"></td>
                <td th:text="${courier.phoneNumber ?: '-'}"></td>
                <td th:class="${courier.courier?.status == 'ONLINE'} ? 'status-active' : 'status-inactive'"
                    th:text="${courier.courier?.status ?: '-'}"></td>
                <td>
                    <button class="view-btn view-activity-btn" th:attr="data-courier-id=${courier.id}">История активности</button>
                    <button class="view-btn view-orders-btn" th:attr="data-courier-id=${courier.id}">Архив заказов</button>
                </td>
            </tr>
            <tr th:if="${couriers.empty}">
                <td colspan="7" style="text-align: center; color: var(--gray);">Нет курьеров</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="createCourierModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">Добавить курьера</h3>
            <form id="createCourierForm" class="create-courier-form">
                <input type="hidden"/>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="password">Пароль*</label>
                    <div style="display: flex; gap: 0.5rem;">
                        <input type="text" id="password" name="password" readonly>
                        <button type="button" class="generate-password-btn" id="generatePasswordBtn">Сгенерировать</button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>
                <div class="form-group">
                    <label for="name">Имя*</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="surname">Фамилия*</label>
                    <input type="text" id="surname" name="surname" required>
                    <span class="error-message" id="surnameError"></span>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Телефон</label>
                    <input type="text" id="phoneNumber" name="phoneNumber">
                    <span class="error-message" id="phoneNumberError"></span>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="modal-btn modal-btn-confirm">Создать</button>
                    <button type="button" class="modal-btn modal-btn-cancel" id="cancelCreateBtn">Отмена</button>
                </div>
            </form>
        </div>
    </div>

    <div id="activityModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">История активности</h3>
            <div id="activityList" class="activity-list"></div>
            <div class="modal-buttons">
                <button type="button" class="modal-btn modal-btn-cancel" id="closeActivityBtn">Закрыть</button>
            </div>
        </div>
    </div>

    <div id="ordersModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">Архив завершенных заказов</h3>
            <div id="orderList" class="order-list"></div>
            <div class="modal-buttons">
                <button type="button" class="modal-btn modal-btn-cancel" id="closeOrdersBtn">Закрыть</button>
            </div>
        </div>
    </div>
</main>

<script th:inline="javascript">
    //<![CDATA[
    const createModal = document.getElementById('createCourierModal');
    const addCourierBtn = document.getElementById('addCourierBtn');
    const cancelCreateBtn = document.getElementById('cancelCreateBtn');
    const createCourierForm = document.getElementById('createCourierForm');
    const activityModal = document.getElementById('activityModal');
    const closeActivityBtn = document.getElementById('closeActivityBtn');
    const activityList = document.getElementById('activityList');
    const ordersModal = document.getElementById('ordersModal');
    const closeOrdersBtn = document.getElementById('closeOrdersBtn');
    const orderList = document.getElementById('orderList');
    const successAlert = document.getElementById('successAlert');
    const errorAlert = document.getElementById('errorAlert');
    const tableBody = document.querySelector('.courier-table tbody');
    const generatePasswordBtn = document.getElementById('generatePasswordBtn');
    const passwordInput = document.getElementById('password');

    // Валидация в реальном времени
    function validateField(field, errorElement, validationFn, errorMessage) {
        const value = field.value.trim();
        if (!validationFn(value)) {
            field.classList.add('error');
            errorElement.textContent = errorMessage;
            errorElement.classList.add('active');
            return false;
        } else {
            field.classList.remove('error');
            errorElement.classList.remove('active');
            return true;
        }
    }

    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');
    emailInput.addEventListener('input', () => {
        validateField(emailInput, emailError,
            value => value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/),
            'Введите корректный email');
    });
    emailInput.addEventListener('blur', () => {
        validateField(emailInput, emailError,
            value => value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/),
            'Введите корректный email');
    });

    const nameInput = document.getElementById('name');
    const nameError = document.getElementById('nameError');
    nameInput.addEventListener('input', () => {
        validateField(nameInput, nameError,
            value => value.match(/^[A-Za-zА-Яа-я]{2,50}$/),
            'Имя: 2-50 букв');
    });
    nameInput.addEventListener('blur', () => {
        validateField(nameInput, nameError,
            value => value.match(/^[A-Za-zА-Яа-я]{2,50}$/),
            'Имя: 2-50 букв');
    });

    const surnameInput = document.getElementById('surname');
    const surnameError = document.getElementById('surnameError');
    surnameInput.addEventListener('input', () => {
        validateField(surnameInput, surnameError,
            value => value.match(/^[A-Za-zА-Яа-я]{2,50}$/),
            'Фамилия: 2-50 букв');
    });
    surnameInput.addEventListener('blur', () => {
        validateField(surnameInput, surnameError,
            value => value.match(/^[A-Za-zА-Яа-я]{2,50}$/),
            'Фамилия: 2-50 букв');
    });

    const phoneInput = document.getElementById('phoneNumber');
    const phoneError = document.getElementById('phoneNumberError');
    phoneInput.addEventListener('input', () => {
        validateField(phoneInput, phoneError,
            value => !value || value.match(/^\+?[0-9]{10,15}$/),
            'Неверный формат телефона (10-15 цифр)');
    });
    phoneInput.addEventListener('blur', () => {
        validateField(phoneInput, phoneError,
            value => !value || value.match(/^\+?[0-9]{10,15}$/),
            'Неверный формат телефона (10-15 цифр)');
    });

    // Генерация пароля через сервер
    generatePasswordBtn.addEventListener('click', () => {
        fetch('/admin/couriers/generate-password', {
            method: 'GET',
            headers: { 'Accept': 'application/json' }
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    passwordInput.value = data.password;
                    passwordInput.classList.remove('error');
                    document.getElementById('passwordError').classList.remove('active');
                } else {
                    errorAlert.textContent = data.message;
                    errorAlert.classList.add('active');
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                errorAlert.textContent = 'Ошибка при генерации пароля';
                errorAlert.classList.add('active');
            });
    });

    addCourierBtn.addEventListener('click', () => {
        createModal.style.display = 'flex';
        createCourierForm.reset();
        passwordInput.value = '';
        clearFormErrors();
    });

    cancelCreateBtn.addEventListener('click', () => {
        createModal.style.display = 'none';
        createCourierForm.reset();
        clearFormErrors();
    });

    createModal.addEventListener('click', e => {
        if (e.target === createModal) {
            createModal.style.display = 'none';
            createCourierForm.reset();
            clearFormErrors();
        }
    });

    closeActivityBtn.addEventListener('click', () => {
        activityModal.style.display = 'none';
    });

    activityModal.addEventListener('click', e => {
        if (e.target === activityModal) {
            activityModal.style.display = 'none';
        }
    });

    closeOrdersBtn.addEventListener('click', () => {
        ordersModal.style.display = 'none';
    });

    ordersModal.addEventListener('click', e => {
        if (e.target === ordersModal) {
            ordersModal.style.display = 'none';
        }
    });

    function bindActivityButtons() {
        document.querySelectorAll('.view-activity-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const courierId = btn.dataset.courierId;
                fetch(`/admin/couriers/${courierId}/activity`, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                })
                    .then(response => response.json())
                    .then(data => {
                        activityList.innerHTML = '';
                        if (data.activities.length === 0) {
                            activityList.innerHTML = '<p style="text-align: center; color: var(--gray);">Нет активности</p>';
                        } else {
                            data.activities.forEach(activity => {
                                const item = document.createElement('div');
                                item.className = 'activity-item';
                                item.innerHTML = `
                                    <strong>${activity.activityType}</strong>: ${activity.details || '-'}<br>
                                    <small>${new Date(activity.timestamp).toLocaleString('ru', {day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit'})}</small>
                                `;
                                activityList.appendChild(item);
                            });
                        }
                        activityModal.style.display = 'flex';
                    })
                    .catch(error => {
                        console.error('Ошибка:', error);
                        errorAlert.textContent = 'Ошибка при загрузке активности';
                        errorAlert.classList.add('active');
                    });
            });
        });
    }

    function bindOrderButtons() {
        document.querySelectorAll('.view-orders-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const courierId = btn.dataset.courierId;
                fetch(`/admin/couriers/${courierId}/orders`, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                })
                    .then(response => response.json())
                    .then(data => {
                        orderList.innerHTML = '';
                        if (data.orders.length === 0) {
                            orderList.innerHTML = '<p style="text-align: center; color: var(--gray);">Нет завершенных заказов</p>';
                        } else {
                            data.orders.forEach(order => {
                                const item = document.createElement('div');
                                item.className = 'order-item';
                                item.innerHTML = `
                                    <strong>Заказ #${order.id}</strong><br>
                                    Адрес: ${order.deliveryAddress}<br>
                                    Детали: ${order.orderDetails || '-'}<br>
                                    Завершен: ${new Date(order.completedAt).toLocaleString('ru', {day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit'})}
                                `;
                                orderList.appendChild(item);
                            });
                        }
                        ordersModal.style.display = 'flex';
                    })
                    .catch(error => {
                        console.error('Ошибка:', error);
                        errorAlert.textContent = 'Ошибка при загрузке заказов';
                        errorAlert.classList.add('active');
                    });
            });
        });
    }

    bindActivityButtons();
    bindOrderButtons();

    function clearFormErrors() {
        successAlert.classList.remove('active');
        errorAlert.classList.remove('active');
        createCourierForm.querySelectorAll('.error-message').forEach(el => el.classList.remove('active'));
        createCourierForm.querySelectorAll('input, select').forEach(el => el.classList.remove('error'));
    }

    createCourierForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const submitBtn = this.querySelector('.modal-btn-confirm');
        clearFormErrors();

        // Финальная валидация перед отправкой
        let isValid = true;
        const email = this.email.value.trim();
        const password = this.password.value.trim();
        const name = this.name.value.trim();
        const surname = this.surname.value.trim();
        const phoneNumber = this.phoneNumber.value.trim();

        if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
            this.email.classList.add('error');
            document.getElementById('emailError').textContent = 'Введите корректный email';
            document.getElementById('emailError').classList.add('active');
            isValid = false;
        }
        if (!password) {
            this.password.classList.add('error');
            document.getElementById('passwordError').textContent = 'Пароль обязателен (сгенерируйте пароль)';
            document.getElementById('passwordError').classList.add('active');
            isValid = false;
        }
        if (!name.match(/^[A-Za-zА-Яа-я]{2,50}$/)) {
            this.email.classList.add('error');
            document.getElementById('nameError').textContent = 'Имя: 2-50 букв';
            document.getElementById('nameError').classList.add('active');
            isValid = false;
        }
        if (!surname.match(/^[A-Za-zА-Яа-я]{2,50}$/)) {
            this.surname.classList.add('error');
            document.getElementById('surnameError').textContent = 'Фамилия: 2-50 букв';
            document.getElementById('surnameError').classList.add('active');
            isValid = false;
        }
        if (phoneNumber && !phoneNumber.match(/^\+?[0-9]{10,15}$/)) {
            this.phoneNumber.classList.add('error');
            document.getElementById('phoneNumberError').textContent = 'Неверный формат телефона (10-15 цифр)';
            document.getElementById('phoneNumberError').classList.add('active');
            isValid = false;
        }

        if (!isValid) return;

        submitBtn.disabled = true;

        const formData = new FormData();
        formData.append('email', email);
        formData.append('password', password);
        formData.append('name', name);
        formData.append('surname', surname);
        if (phoneNumber) formData.append('phoneNumber', phoneNumber);

        fetch('/admin/couriers/create', {
            method: 'POST',
            body: new URLSearchParams(formData)
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    successAlert.textContent = data.message;
                    successAlert.classList.add('active');
                    createModal.style.display = 'none';
                    this.reset();

                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${data.courier.id}</td>
                        <td>${data.courier.email}</td>
                        <td>${data.courier.name}</td>
                        <td>${data.courier.surname}</td>
                        <td>${data.courier.phoneNumber || '-'}</td>
                        <td class="${data.courier.courier?.status === 'ONLINE' ? 'status-active' : 'status-inactive'}">${data.courier.courier?.status || '-'}</td>
                        <td>
                            <button class="view-btn view-activity-btn" data-courier-id="${data.courier.id}">История активности</button>
                            <button class="view-btn view-orders-btn" data-courier-id="${data.courier.id}">Архив заказов</button>
                        </td>
                    `;
                    if (tableBody.querySelector('tr td[colspan="7"]')) {
                        tableBody.innerHTML = '';
                    }
                    tableBody.appendChild(newRow);

                    bindActivityButtons();
                    bindOrderButtons();
                } else {
                    errorAlert.textContent = data.message;
                    errorAlert.classList.add('active');
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                errorAlert.textContent = 'Ошибка при создании курьера';
                errorAlert.classList.add('active');
            })
            .finally(() => {
                submitBtn.disabled = false;
            });
    });
    //]]>
</script>
</body>
</html>
