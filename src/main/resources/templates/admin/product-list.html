<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .table-container {
            overflow-x: auto;
        }
        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 4px;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
<div class="container mx-auto p-6 max-w-6xl">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Список продуктов</h1>

    <div class="mb-6">
        <form th:action="@{/admin/products}" method="get" class="flex space-x-4">
            <input type="text" name="search" th:value="${search}" placeholder="Поиск по названию..." class="block w-full p-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 focus:outline-none focus:border-blue-500"/>
            <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">Поиск</button>
        </form>
    </div>

    <div class="mb-6">
        <a th:href="@{/admin/products/add}" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors">Добавить продукт</a>
    </div>

    <div th:if="${successMessage}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded-r-lg fade-in" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-r-lg fade-in" role="alert">
        <span th:text="${error}"></span>
    </div>

    <div class="table-container">
        <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
            <thead class="bg-gray-100">
            <tr>
                <th class="py-3 px-6 text-left text-sm font-medium text-gray-700">ID</th>
                <th class="py-3 px-6 text-left text-sm font-medium text-gray-700">Название</th>
                <th class="py-3 px-6 text-left text-sm font-medium text-gray-700">Категория</th>
                <th class="py-3 px-6 text-left text-sm font-medium text-gray-700">Бренд</th>
                <th class="py-3 px-6 text-left text-sm font-medium text-gray-700">Артикул</th>
                <th class="py-3 px-6 text-left text-sm font-medium text-gray-700">Цена</th>
                <th class="py-3 px-6 text-left text-sm font-medium text-gray-700">Запас</th>
                <th class="py-3 px-6 text-left text-sm font-medium text-gray-700">Статус</th>
                <th class="py-3 px-6 text-left text-sm font-medium text-gray-700">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}" class="border-b hover:bg-gray-50">
                <td class="py-3 px-6 text-sm text-gray-900" th:text="${product.id}"></td>
                <td class="py-3 px-6 text-sm text-gray-900" th:text="${product.name}"></td>
                <td class="py-3 px-6 text-sm text-gray-900" th:text="${product.category != null} ? ${product.category.name} : '-'"></td>
                <td class="py-3 px-6 text-sm text-gray-900" th:text="${product.brand}"></td>
                <td class="py-3 px-6 text-sm text-gray-900" th:text="${product.sku}"></td>
                <td class="py-3 px-6 text-sm text-gray-900" th:text="${product.price}"></td>
                <td class="py-3 px-6 text-sm text-gray-900" th:text="${product.stock}"></td>
                <td class="py-3 px-6 text-sm text-gray-900" th:text="${product.status}"></td>
                <td class="py-3 px-6 text-sm">
                    <a th:href="@{/admin/products/edit(id=${product.id})}" class="text-blue-600 hover:underline mr-4">Редактировать</a>
                    <a th:href="@{/admin/products/delete(id=${product.id})}" class="text-red-600 hover:underline" onclick="return confirm('Вы уверены, что хотите удалить этот продукт?')">Удалить</a>
                </td>
            </tr>
            <tr th:if="${products.empty}">
                <td colspan="9" class="py-3 px-6 text-center text-sm text-gray-500">Продукты не найдены</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
