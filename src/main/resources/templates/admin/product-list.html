<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .table-container {
            overflow-x: auto;
        }
        .error-message {
            color: #dc2626;
            font-size: 0.75rem;
            margin-top: 2px;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 0.5rem;
            border-radius: 0.375rem;
            width: 320px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-size: 1rem;
            color: #6b7280;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .close-btn:hover {
            color: #dc2626;
        }
        /* Стили для компактных кнопок */
        .btn {
            display: inline-block;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            transition: background-color 0.2s ease, color 0.2s ease;
            margin: 0;
        }
        .btn:hover {
            filter: brightness(90%);
        }
        .btn-primary {
            background-color: #2563eb;
            color: white;
        }
        .btn-success {
            background-color: #16a34a;
            color: white;
        }
        .btn-danger {
            background-color: #dc2626;
            color: white;
        }
        .btn-secondary {
            background-color: #6b7280;
            color: white;
        }
        .btn-icon {
            margin-right: 0.125rem;
            width: 0.75rem;
            height: 0.75rem;
        }
        .btn-text {
            color: #2563eb;
            background: none;
            padding: 0.125rem 0.25rem;
        }
        .btn-text:hover {
            background-color: #f3f4f6;
        }
        .btn-text-danger {
            color: #dc2626;
        }
        .btn-text-danger:hover {
            background-color: #fef2f2;
        }
        .btn-text-warning {
            color: #d97706;
        }
        .btn-text-warning:hover {
            background-color: #fffbeb;
        }
        /* Фиксированная ширина для колонки "Действия" */
        .actions-column {
            width: 120px;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
<div class="container mx-auto p-2">
    <h1 class="text-2xl font-bold text-gray-800 mb-3">Список продуктов</h1>

    <div class="mb-3">
        <form th:action="@{/admin/products}" method="get" class="flex space-x-1">
            <input type="text" name="search" th:value="${search}" placeholder="Поиск по названию..." class="block w-full p-1.5 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 focus:outline-none focus:border-blue-500"/>
            <button type="submit" class="btn btn-primary">
                <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                Поиск
            </button>
        </form>
    </div>

    <div class="mb-3">
        <a th:href="@{/admin/products/add}" class="btn btn-success">
            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Добавить
        </a>
    </div>

    <div th:if="${successMessage}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-2 mb-3 rounded-r-lg fade-in" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-2 mb-3 rounded-r-lg fade-in" role="alert">
        <span th:text="${error}"></span>
    </div>

    <div class="table-container">
        <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
            <thead class="bg-gray-100">
            <tr>
                <th class="py-1 px-1 text-left text-sm font-medium text-gray-700">ID</th>
                <th class="py-1 px-1 text-left text-sm font-medium text-gray-700">Название</th>
                <th class="py-1 px-1 text-left text-sm font-medium text-gray-700">Категория</th>
                <th class="py-1 px-1 text-left text-sm font-medium text-gray-700">Бренд</th>
                <th class="py-1 px-1 text-left text-sm font-medium text-gray-700">Артикул</th>
                <th class="py-1 px-1 text-left text-sm font-medium text-gray-700">Цена</th>
                <th class="py-1 px-1 text-left text-sm font-medium text-gray-700">Скидка (%)</th>
                <th class="py-1 px-1 text-left text-sm font-medium text-gray-700">Цена со скидкой</th>
                <th class="py-1 px-1 text-left text-sm font-medium text-gray-700">Статус</th>
                <th class="py-1 px-0 actions-column text-left text-sm font-medium text-gray-700">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}" class="border-b hover:bg-gray-50">
                <td class="py-1 px-1 text-sm text-gray-900" th:text="${product.id}"></td>
                <td class="py-1 px-1 text-sm text-gray-900" th:text="${product.name}"></td>
                <td class="py-1 px-1 text-sm text-gray-900" th:text="${product.category != null} ? ${product.category.name} : '-'"></td>
                <td class="py-1 px-1 text-sm text-gray-900" th:text="${product.brand}"></td>
                <td class="py-1 px-1 text-sm text-gray-900" th:text="${product.sku}"></td>
                <td class="py-1 px-1 text-sm text-gray-900" th:text="${#numbers.formatDecimal(product.price, 2, 2)}"></td>
                <td class="py-1 px-1 text-sm text-gray-900" th:text="${product.discountPercentage != null} ? ${#numbers.formatDecimal(product.discountPercentage, 2, 1)} : '0'"></td>
                <td class="py-1 px-1 text-sm text-gray-900" th:text="${product.discountAmount != null} ? ${#numbers.formatDecimal(product.price.subtract(product.discountAmount), 2, 2)} : ${#numbers.formatDecimal(product.price, 2, 2)}"></td>
                <td class="py-1 px-1 text-sm text-gray-900" th:text="${product.status}"></td>
                <td class="py-1 px-0 actions-column text-sm">
                    <a th:href="@{products/edit(id=${product.id})}" class="btn btn-text">
                        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                        </svg>
                        Редакт.
                    </a>
                    <button class="btn btn-text-warning"
                            th:data-id="${product.id}"
                            th:data-discount="${product.discountPercentage != null} ? ${#numbers.formatDecimal(product.discountPercentage, 2, 1)} : 0"
                            onclick="openDiscountModal(this)">
                        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Скидка
                    </button>
                    <a th:href="@{/admin/products/delete(id=${product.id})}" class="btn btn-text-danger" onclick="return confirm('Вы уверены, что хотите удалить этот продукт?')">
                        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4M9 7v12m6-12v12M10 11v6m4-6v6"></path>
                        </svg>
                        Удалить
                    </a>
                </td>
            </tr>
            <tr th:if="${products.empty}">
                <td colspan="10" class="py-1 px-1 text-center text-sm text-gray-500">Продукты не найдены</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Модальное окно -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeEditModal()">×</span>
            <h2 class="text-base font-bold text-gray-800 mb-1">Редактировать продукт: <span id="modalProductName"></span></h2>
            <form id="editForm" th:action="@{/admin/products/update}" method="post">
                <input type="hidden" name="id" id="modalProductId">
                <div class="mb-1">
                    <label for="modalPrice" class="block text-xs font-medium text-gray-700">Цена (₽):</label>
                    <input type="number" step="0.01" name="price" id="modalPrice" required class="w-full p-1 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" oninput="updateDiscountedPrice()">
                </div>
                <div class="mb-1">
                    <label for="modalDiscount" class="block text-xs font-medium text-gray-700">Скидка (%):</label>
                    <input type="number" name="discountPercentage" id="modalDiscount" min="0" max="100" step="0.1" class="w-full p-1 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" oninput="updateDiscountedPrice()">
                </div>
                <div class="mb-1">
                    <label for="modalDiscountedPrice" class="block text-xs font-medium text-gray-700">Цена со скидкой (₽):</label>
                    <input type="text" id="modalDiscountedPrice" readonly class="w-full p-1 border border-gray-300 rounded-lg bg-gray-100">
                </div>
                <div class="mb-1">
                    <label for="modalStatus" class="block text-xs font-medium text-gray-700">Статус:</label>
                    <select name="status" id="modalStatus" class="w-full p-1 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="AVAILABLE">Доступен</option>
                        <option value="OUT_OF_STOCK">Нет в наличии</option>
                        <option value="DISCONTINUED">Снят с продажи</option>
                    </select>
                </div>
                <div class="flex justify-end gap-2">
                    <button type="submit" class="btn btn-primary">
                        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        Сохранить
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">
                        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                        Отмена
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function openEditModal(button) {
        const id = button.getAttribute('data-id');
        const name = button.getAttribute('data-name');
        const price = button.getAttribute('data-price');
        const discount = button.getAttribute('data-discount');
        const status = button.getAttribute('data-status');

        document.getElementById('modalProductId').value = id;
        document.getElementById('modalProductName').textContent = name;
        document.getElementById('modalPrice').value = price;
        document.getElementById('modalDiscount').value = discount;
        document.getElementById('modalStatus').value = status;
        document.getElementById('editModal').style.display = 'flex';
        updateDiscountedPrice();
    }

    function openDiscountModal(button) {
        const id = button.getAttribute('data-id');
        const discount = button.getAttribute('data-discount');

        document.getElementById('modalProductId').value = id;
        document.getElementById('modalProductName').textContent = 'Скидка для продукта #' + id;
        document.getElementById('modalPrice').value = '';
        document.getElementById('modalDiscount').value = discount;
        document.getElementById('modalStatus').value = '';
        document.getElementById('modalDiscountedPrice').value = '';
        document.getElementById('editModal').style.display = 'flex';
    }

    function closeEditModal() {
        document.getElementById('editModal').style.display = 'none';
    }

    function updateDiscountedPrice() {
        const price = parseFloat(document.getElementById('modalPrice').value) || 0;
        const discount = parseFloat(document.getElementById('modalDiscount').value) || 0;
        const discountedPrice = price - (price * discount / 100);
        document.getElementById('modalDiscountedPrice').value = discountedPrice.toFixed(2);
    }

    window.onclick = function(event) {
        const modal = document.getElementById('editModal');
        if (event.target === modal) {
            closeEditModal();
        }
    }
</script>
</body>
</html>
